; ----- DOCUMENTATION
shortdesc="returns a formatted list of the contents of a folder on the server"
longdesc="syntax {up folder_list=path | template=##file## (##size)}
<br>##file## : path/name.extension - to copy/paste as shortcode argument
<br>##dirname## : path (without ending slash)
<br>##basename## : name and extension
<br>##filename## : name without extension (without the dot)
<br>##extension## : extension
<br>##relpath## : path relative for the path passed as the main argument
<br>##size## : file size
<br>##date## : last modification date
<br>##icon## : file icon or thumbnail
<br>##download## : button to download
<br>##view-btn## : button to view the file in a modal window
<br>##view## & ##/view## : a tag (opening and closing) with attributes to view the file in a modal window
<br>
<br>Keyword available for the file in list format(ul/li)
<br>##foldername## : folder name (without tree structure)
<br>##folderpath## : path and name of the folder (with tree structure)"


