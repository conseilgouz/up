shortdesc="Converting CSV content into a list with a control point"
longdesc="1/ {up csv2list=file location} // the content is read into a file<br>2/ {up csv2list}<br>  article 1;5€<br>  article 2;25€<br>{/up csv2list}<br>Resources : <a href="https://up.lomart.fr/infos/references/unicode-top-100" target="_blank">unicode characters</a>"

; explanation of options

csv2list="path to file to display"
separator="column separator"
HTML="0= no processing, 1= displays the code, or list of tags to keep (strip_tags)"
model="name of the model class in the csv2list.css file"

st-LEADERS="Style of leaders"
leaders="driving points"
leaders-color="color of driving points"

st-UL="main list block style"
class="class(es) for the UL block"
style="inline style for the UL block"
bgcolor="background color. #FFF by default"

st-LI="list line style"
col-style-*="inline style for the nth SPAN tags"
list-style="hexadecimal code and character color (bb,red or 26BD,#F00)"

st-HEADER="Header Style"
header="0: no title, 1: first line content or columns subtitles"
header-class="class(es) for the first LI tag if title"
header-style="style for the first LI tag if title"
header-bgcolor="background color of the title"

st-FOOTER="Footer Style"
footer="0: no foot, 1: last line content or columns text for footer"
footer-class="class(es) for the last LI tag if footer"
footer-style="style for the last LI tag if footer"
footer-bgcolor="background color of the last line"

st-annexe="style and secondary options"
css-head="CSS rules defined by the webmaster (added to the head)"