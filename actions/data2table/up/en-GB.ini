shortdesc="Displays the contents of a JSON, XML ou CSV file as a table"
longdesc="syntax {up data2table=data_source}"

; explanation of options
st-data="emplacement et type des donnÃ©es"
data2table="URL to data or file"
datatype="to force data type detection (json, xml, csv)"
encoding="source character encoding. ex:ISO-8859-1"
st-csv="only for CSV or XML data"
csv-header="0 or 1 to indicate that the first line contains the column titles"
csv-header-title="list of column titles separated by csv-separator"
csv-separator="separator character for columns"
xml-attributes="fields in the opening tag are in an @attributes sub-array, No default: 0 st-sel-lign='rowselection'"
st-sel-lign="root selection data and rows"
lign-root="root key path. Example: trk/trkseg"
lign-select="data group index or field:value for content search"
lign-filter="filtering after lign-select as field[=>,<=,==,<>]value OR field><valueMin-valueMax
lign-sort="sort data as field1:asc|desc, field2:asc|desc, ...
lign-max="number of lines returned. empty=all"
st-sel-col="selection of columns/fields"
col-include="list of returned fields (comma separator)"
col-exclude="list of unreturned fields (comma separator)"
st-format="content formatting"
col-class="classes for fields (field1:class1 class2,field2:class)"
col-label="correspondence between field name and column title (field1:col1,field2:col2, ...)"
st-type="type of content"
col-type="type : date, url, image, boolean, string or format for php function: sprintf"
date-format="format for dates : %e %B %Y"
boolean-in="values in file for true,false,null. ex: '1,0,'"
boolean-out="output text for values true,false,null"
url-target="Target for opening URL"
image-path="path to an image in data"
image-max-size="side of the square in which the image will be inscribed. Example: 100px"
st-empty="if a field is empty"
col-empty="content if no content for a cell"
no-data-html="content returned if no data available. bbcode admitted"
st-style="Formatting for return"
model="model class name in data2table.css file: noborder, line, blue, green"
id="identifier"
class="class(es) or inline style for main block"
style="class(es) or inline style for main block"
css-head="style added in the HEAD of the page"
st-cache="internal action cache"
cache-delay="cache duration in minutes. 0 no cache"

