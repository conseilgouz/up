; ----- DOCUMENTATION
shortdesc="selects one or more values from a list or folder"
longdesc="syntax:
<br>{up random=1;2;3} -> one of 3 random values
<br>{up random=1;2;3 | maxi=2 | sep-out=;} -> two of the 3 random values separated by a semicolon
<br>{up random=1,2,3 | sep-in=,} -> one of 3 values separated by a random comma
<br>{up random=dossier/*.{jpg,Ë†png}} -> one of the jpg or png files in the folder
<br>{up random=dossier/fichier.csv} -> one of the values in the txt or csv file 
<br>{up random}val1{===}val2{===}val3{===}valN{/up random} -> one of the values in the csv file"

; explanation of options
random="list of values, txt or csv file with values, path to files"
maxi="number of returned values"
sep-in="separator for list of input values"
sep-out="separator for list of output values"
csv-numcol="column number of a .csv file"
csv-title="1 if the 1st line of a .csv file contains the titles"
mask="mask for selecting files from a folder. ex: *\[ab\].[jpg,png] -> [ab]*.{jpg,png}"
msg-empty="message if no input argument"
st-style="Return formatting"
main-tag="0=text list or main container tag for support id, class and style"
item-tag="0=text list or item container tag for support id, class and style"
id="identifier"
main-style="inline class and style for main block"
item-style="inline class and style for item blocks"
css-head="style added in the HEAD of the page"
