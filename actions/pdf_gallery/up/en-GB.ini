; ----- DOCUMENTATION
shortdesc="Displays a list of PDFs contained in a folder"
longdesc="syntax : {up pdf-gallery=dossier}<br><u>Template to define the rendering</u> <br> ##name## : name and extension of the file without the date prefix <br> ##full-name## : file name and extension with date prefix <br> ##human-name## : filename without dash <br> ##size## : file size  <br> ##date## : file date or file name date prefix <br> ##info## : .info file of the same name as the PDF with descriptive text <br> ##image##, ##image-view## : jpg or png file with the same name as the PDF  <br> ##preview## : PDF view with jsviewer method of PDF action <br> ##btn-view## : link to view PDF in modal. Text according to btn-view-text <br> ##btn-download##, ##name-download## : link to download the PDF. Text according to btn-download-text"

; explanation of options
pdf_gallery="path of the folder containing the PDFs"
file-mask="to select files from a folder. eg: fic-*"
sort-by = "sorting files. name or date. See the demo"
sort-order = "sorting direction. asc or desc"
msg-no-file = "message if no PDF file in folder"
template= "model for display (bbcode and motcle)"
flip="activate flipbook mode"
st-form="Tag for list view"
main-tag = "main tag or 0 for none"
item-tag = "tag for the block of a file. 0 = none"
st-preview="PDF Preview Setup"
preview-width = "block width for preview"
preview-height = "block height for preview"
preview-background="PDF background color (preview and modal) in format #rrggbb"
st-modal="Modal window configuration" 
popup-close-left = "closing cross at top left. default top-right"
popup-width="width of the popup window with unit. Eg: 90vw, 80%, ..."
popup-height="height of the popup window with unit. Eg: 90vh, 500px, ..."
st-dl="Download PDF button"
btn-download-text = "text for 'download' button"
btn-download-style="inline class and style for 'download' button"
st-view="View PDF button"
btn-view-text = "text for 'view' button"
btn-view-style="inline class and style for the 'view' button"
st-img="style for ##image##" 
image-style="class and style for the image"
info-style="class and style for the content of the .info file. Add a DIV block"
st-label="file label"
label-replace="list of replacements in the form old:new, ... BBcode allowed"
st-format="Format for keywords"
format-date = "format for the date. eg:'d/m/Y H:i'"
prefix-date-size = "zero or the number of characters to set the date. 13 if YYYYMMDDHHMM-, 11 if YYYY-MM-DD-"
add-sitename="text to add at the beginning of downloaded files"

class="class(es) for parent block"
style="inline style for parent block"
item-style="inline class and style for a file block"
css-head="règles CSS ajoutés dans le HEAD"