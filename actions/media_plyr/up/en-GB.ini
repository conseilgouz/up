; ----- DOCUMENTATION
shortdesc="displays a video or audio player that fits at most in its parent block"
longdesc="{up media-plyr=yt | code=bTqVqk7FSmY }<br>{up media-plyr=vimeo | code=bTqVqk7FSmY }<br>media-plyr : specify yt or youtube or vimeo<br>code : this is the code in the URL of the video.<br><br>{up media-plyr=video | poster=url image | mp4 | webm | vtt | download }<br>media-plyr : video to indicate the URL to the video.<br>poster : name of the still image<br>mp4, webm, vtt, download : if URL not specified, it will be deducted from the one to'post'.<br><br>{up media-plyr=audio | mp3=url mp3 file | ogg}<br>media_plyr : audio<br>mp3 : url to MP3 file (required)<br>ogg : if URL not specified, it will be deducted from the one for'MP3'."

; explanation of options
media_plyr="type of reading : youtube, vimeo, video or audio"
id=""
code="video code (at the end of the youtube or vimeo url)"
poster="Image URL (required)"
mp4="URL of the MP4 file. If empty, we use the name of the poster"
webm="URL of the WEBM file. If empty, we use the name of the poster"
vtt="URL of the MTB file for subtitling. If empty, we use the name of the poste"
download="URL of the downloadable file. If empty, use the MP4 file name"
mp3="URL of the mp3 audio file. (required)"
ogg="URL of the audio file ogg. If empty, the name of the MP3 file is used"
class="class(es) added to the external block"
style="inline style added to the exterior block"

NO_POSTER="POSTER option required for video"
NO_MP3="MP3 option is required for audio"
