; ----- DOCUMENTATION
shortdesc="displays content with animations on page scroll (library in pure JS)"
longdesc="syntax 1 : animates the content of the shortcode<br>{up anim-aos} your text {/up anim-aos}<br>syntax 2 : animates the tags indicated in the content<br>{up anim-aos | repeat=tags list} content with target tags{/up anim-aos}<br>syntax 3 : animates all the tags indicated from the position of the shortcode to the end of the article<br>{up anim-aos | repeat=tags list}<br><br>animation : <br>fade-up, fade-down, fade-right, fade-left, fade-up-right, fade-up-left, fade-down-right, fade-down-left,flip-left, flip-right, flip-up, flip-down,zoom-in, zoom-in-up, zoom-in-down, zoom-in-left, zoom-in-right, zoom-out, zoom-out-up, zoom-out-down, zoom-out-right, zoom-out-left<br>easing :<br>linear, ease, ease-in, ease-out, ease-in-out, ease-in-back, ease-out-back, ease-in-out-back, ease-in-sine,ease-out-sine, ease-in-out-sine, ease-in-quad, ease-out-quad, ease-in-out-quad, ease-in-cubic, ease-out-cubic,ease-in-out-cubic, ease-in-quart, ease-out-quart, ease-in-out-quart<br>anchor-placement : <br>top-bottom, center-bottom, bottom-bottom, top-center, bottom-center, center-center, top-top, bottom-top"

; explanation of options
anim_aos="animation name"
delay="delay in milliseconds (50,100,150,...3000 ms)"
duration="animation time in milliseconds (50,100,150,...3000 ms)"
easing="effect: linear, ease-in-back, ease-out-cubic, ease-in-sine"
offset="in px, height for release from the bottom of the screen"
anchor-placement="triggers the effect when the scrolling of the element reaches certain positions"
repeat="applies the effect to all tags. Ex: h2,h3"
style="inline style applied to the block"
class="class(es) applied to the block"
css-before="style of the element before the animation"
css-after="style of the element after the animation"
