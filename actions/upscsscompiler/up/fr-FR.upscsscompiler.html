<!DOCTYPE html>
<html>
<head>
<title>upscsscompiler - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-upscsscompiler" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Compile tous les fichiers SCSS dans les dossiers des actions
</p>
<p>syntaxe:<br /><code><b>{</b>up upscsscompiler<b>}</b></code>  toutes les actions<br /><code><b>{</b>up upscsscompiler=action1, action2<b>}</b></code>  une ou plusieurs actions<br />note: les fichiers SCSS & CSS sont en racine des dossiers actions</p>


</div >
<h4>SÃ©lection des actions</h4>
<p><label for="upscsscompiler" title="liste des actions &agrave; recompiler. toutes par d&eacute;faut. 0 pour ne rien compiler">upscsscompiler</label>
<input type = "text" id="upscsscompiler" placeholder=""></p>
<p><label for="without-custom" title="sans prise en compte des personnalisations. Usage interne pour cr&eacute;er le zip de UP">without-custom</label>
<select name="without-custom" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<p><label for="force" title="force la compilation de tous les SCSS. Par d&eacute;faut: les SCSS plus r&eacute;cents que leur CSS.">force</label>
<select name="force" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<p><label for="force-filter" title="oblige force si la condition est remplie">force-filter</label>
<input type = "text" name="force-filter" placeholder=""></p>
<h4>Divers</h4>
<p><label for="mode" title="Compressed, Expanded">mode</label>
<select name="mode" title="Compressed" placeholder="Compressed" value="Compressed">
<option value=""></option>
<option value="Compressed" selected>Compressed</option>
<option value="Compact">Compact</option>
<option value="Crunched">Crunched</option>
<option value="Expanded">Expanded</option>
<option value="Nested">Nested</option>
</select></p>
<p><label for="map" title="g&eacute;n&egrave;re une sourceMap">map</label>
<input type = "text" name="map" placeholder="0"></p>
<p><label for="info" title="affiche rapport compilation">info</label>
<select name="info" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
</body>
</html >
