; ----- DOCUMENTATION
shortdesc="displays 1 to 6 child blocks on the same line"
longdesc="syntax 1 : {up cell=x1-x2}content with 2 child blocks{/up cell}
syntax 2 : {up cell=x1-x2} cell-1 content {======} cell-2 content{/up cell}
x1-x2 are the widths based on a grid of 12 columns
example : cell=6-6 for 2 equal columns.
The widths of the UP-width class are used"

; explanation of options
cell="number of columns"
mobile="number of columns on a small screen"
tablet="number of columns on medium screen"
st-child="style of child blocks (columns)"
class-*="class for all column blocks. otherwise see class-1 to class-6"
style-*="inline style for all column blocks. otherwise see style-1 to style-6"
st-annexe="style and secondary options"
class="main block class"
style="main block inline style"
filter="conditions. See doc action filter (v1.8)"