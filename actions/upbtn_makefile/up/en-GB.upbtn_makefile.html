<!DOCTYPE html>
<html>
<head>
<title>upbtn_makefile - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-upbtn-makefile" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>creation of HTML files for the editors-xtd plugin</p>
<p>syntax <code><b>{</b>up upbtn-makefile<b>}</b></code></p>
</div >
<h4>Selection of actions listed</h4>
<p><label for="upbtn_makefile" title="Empty for all actions, otherwise list of actions to include or exclude (list-exclude=1).">upbtn-makefile</label>
<input type = "text" id="upbtn_makefile" placeholder=""></p>
<p><label for="list-exclude" title="0: only specified actions, 1: all except specified actions">list-exclude</label>
<select name="list-exclude" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="0">include</option>
<option value="1">exclude</option>
</select></p>
<p><label for="without-custom" title="1 without info in prefs.ini (v2.6)">without-custom</label>
<select name="without-custom" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<h4>display mode</h4>
<p><label for="top10" title="list of actions to duplicate in a group at the beginning of the list">top10</label>
<input type = "text" name="top10" placeholder=""></p>
<p><label for="by-tags" title="if 0, actions are in alpha order with no notion of groups (except top10)">by-tags</label>
<select name="by-tags" title="1" placeholder="1" value="1">
<option value=""></option>
<option value="1">by-tags</option>
<option value="0">alphabetic</option>
</select></p>
<h4>Exporting files</h4>
<p><label for="export-folder" title="subfolder of TMP to save the tree. ex: up-pref-foo">export-folder</label>
<input type = "text" name="export-folder" placeholder=""></p>
</body>
</html >
