<!DOCTYPE html>
<html>
<head>
<title>upbtn_makefile - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-upbtn-makefile" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Création des fichiers HTML pour le plugin editors-xtd
</p>
<p>syntaxe <code><b>{</b>up upbtn_makefile<b>}</b></code></p>
</div >
<h4>Sélection des actions listées</h4>
<p><label for="upbtn_makefile" title="Vide pour toutes les actions, sinon liste des actions &agrave; inclure ou exclure (list-exclude=1).">upbtn-makefile</label>
<input type = "text" id="upbtn_makefile" placeholder=""></p>
<p><label for="list-exclude" title="0:uniquement les actions indiqu&eacute;es, 1: toutes sauf les actions indiqu&eacute;es">list-exclude</label>
<select name="list-exclude" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="0">include</option>
<option value="1">exclude</option>
</select></p>
<p><label for="without-custom" title="1 sans les infos dans prefs.ini (v2.6)">without-custom</label>
<select name="without-custom" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<h4>mode d'affichage</h4>
<p><label for="top10" title="liste des actions &agrave; dupliquer dans un groupe au d&eacute;but de la liste">top10</label>
<input type = "text" name="top10" placeholder=""></p>
<p><label for="by-tags" title="si 0, les actions sont dans l&#039;ordre alpha sans notion de groupes (sauf top10)">by-tags</label>
<select name="by-tags" title="1" placeholder="1" value="1">
<option value=""></option>
<option value="1">by-tags</option>
<option value="0">alphabetic</option>
</select></p>
<h4>Exportation des fichiers</h4>
<p><label for="export-folder" title="sous-dossier de TMP pour sauver l&#039;arborescence. ex : up-pref-foo">export-folder</label>
<input type = "text" name="export-folder" placeholder=""></p>
</body>
</html >
