; ----- DOCUMENTATION
shortdesc="list of articles in one or more category"
longdesc="syntaxe : {up jcontent-by-tags=id-or-tag-name}
 syntaxe : {up jcontent-by-tags=id-or-tag-name}##title##{/up jcontent-by-tags}"

; explanation of options
jcontent_by_tags="Category ID (separator comma) or empty for the current article ID"
maxi="Maximum number of items in the list"
current="1 to include the current article"
content-plugin="support for content plugins for ##into and ##content##"
no-published="1:for unpublished articles"
sort-by="sorting: title, ordering, created, created, modified, publish_up, id, hits"
sort-order="sort order : asc, desc"
st-model="Presentation Templates"
template="layout template. If empty the template is the content"
st-main="tag & style for the main block"
main-tag="tag for the block containing all the articles. 0 for none"
main-style="inline classes and styles for main block"
main-class="class(es) for main block (obsolete)"
st-item="tag & style for an element"
item-tag="tag for the block encompassing all items. 0 for none"
item-style="inline classes and styles for main block"
item-class="class(es) for main block (obsolete)"
st-img="Image parameters"
image-src="default image"
image-alt="image, default alternative text"
st-format="Format for keywords"
date-format="date format"
date-locale="format for dates. The default is the client browser."
new-days="number of days since the creation of the article"
new-html="HTML code for NEW badge"
tags-list-prefix="text before any other tags"
tags-list-style="class or style for other keywords"
st-divers="Miscellaneous"
no-content-html="message if no category found"
css-head="style added in the HEAD of the page"

;--- messages
NO_TEMPLATE="No content or template"
NO_TAG_NAME="Error, tag <b>%s</b> does not exist"
