; ----- DOCUMENTATION
shortdesc="displays an OpenStreetMap map"
longdesc="syntax 1 : {up osmap=latitude, longitude}<br>The latitude/longitude can be known on the site: <a href\"http://getlatlon.yohman.com\" target=\"_blank\">getlatlon.yohman.com</a><br>The available tiles are here: <a href\"https://wiki.openstreetmap.org/wiki/Tile_servers\" target=\"_blank\">wiki.openstreetmap.org/wiki/Tile_servers</a><br><br>syntax 2 : multimakers<br>{up osmap=latitude, longitude}<br>{marker=latitude, longitude | popup-text | popup-click=0 | marker-image=img | marker-options=...}<br>{/up osmap}"

; explanation of options
osmap="latitude, longitude of the center of the map (to be retrieved from <a href\"http://getlatlon.yohman.com\" target=\"_blank\">getlatlon.yohman.com</a>)"
id="id automatically generated by UP"
class="class(es) for main block"
style="inline style added to the main block"
zoom="zoom level of the map"
height="height of the map block. The width is 100% of the parent"
tile="tile name"
tile-options="maximum zoom level,..."
tile-url="tile url"
map-options="list of options for the map. e.g: zoomControl:1, keyboard:0"
marker="displays a marker in the center of the map"
marker-image="none or path image pin"
marker-options="string of marker options. see https://leafletjs.com/reference-
1.3.0.html#icon"
popup-clic="0: permanent or 1: on click (if text)"
popup-text="popup text in bbcode. If empty, no popup"
scale="displays the scale. 0:none, 1:metric, 2:imperial, 3:metric&imperial"
gmap="text of the link displayed below the map to display the map under GMap"
gmap-url="Allows to display a marker"
