<!DOCTYPE html>
<html>
<head>
<title>lorem_serie - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-lorem-serie" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Retourne une suite d'éléments comme arguments d'une action
</p>
<p>syntaxe <code><b>{</b>up lorem-serie=liste_or_num_alpha_alphanum | maxi=x<b>}</b></code></p>


</div >
<p><label for="lorem_serie" title="liste s&eacute;parateur virgule ou mot-cle : NUM, ALPHA, ALPHANUM">lorem-serie</label>
<input type = "text" id="lorem_serie" placeholder=""></p>
<p><label for="maxi" title="nombre d&#039;&eacute;l&eacute;ments retourn&eacute;s">maxi</label>
<input type = "number" name="maxi"class="min:1, max:99"  placeholder="1"></p>
<p><label for="format" title="fonction PHP : strtolower, strtoupper, ucfirst">format</label>
<select name="format" title="" placeholder="" value="">
<option value="" selected></option>
<option value="strtolower">strtolower</option>
<option value="strtoupper">strtoupper</option>
<option value="ucfirst">ucfirst</option>
</select></p>
<h4>Bloc principal</h4>
<p><label for="main-tag" title="balise du bloc principal. Aucun par d&eacute;faut">main-tag</label>
<input type = "text" name="main-tag"class="w5"  placeholder="0"></p>
<p><label for="main-id" title="ID sous la forme up-idArticle-posShortcode">main-id</label>
<select name="main-id" title="" placeholder="" value="">
<option value=""></option>
<option value="1">Oui</option>
<option value="0">Non</option>
</select></p>
<p><label for="main-style" title="classe(s) ou style inline pour bloc">main-style</label>
<input type = "text" name="main-style"class="w70"  placeholder=""></p>
<h4>les éléments retournés</h4>
<p><label for="item-tag" title="balise des items. 0 pour valeurs brutes s&eacute;par&eacute;es par item-sep">item-tag</label>
<input type = "text" name="item-tag"class="w5"  placeholder="div"></p>
<p><label for="item-style" title="classe(s) ou style inline pour l&#039;item">item-style</label>
<input type = "text" name="item-style"class="w70"  placeholder=""></p>
<p><label for="item-id" title="pr&eacute;fixe du compteur pour identifier l&#039;item">item-id</label>
<input type = "text" name="item-id"class="w20"  placeholder=""></p>
<p><label for="item-sep" title="si item-tag=0, le s&eacute;parateur entre les items">item-sep</label>
<input type = "text" name="item-sep"class="w10"  placeholder=";"></p>
<h4>Divers</h4>
<p><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
