; ----- DOCUMENTATION
shortdesc="Displays a youtube or local video in the site background or a block"
longdesc="syntax :<br>site background : {up bg-video=video file}<br>block background : {up bg-video=video file}content{/up bg-video}<br>background other block : {up bg-video=video file | bg-selector=#foo}content{/up bg-video}"

; explanation of options

bg_video="video file or Youtube video ID."
poster="image file displayed before loading video"
mobile="image or css if a mobile device is detected"
st-bg="video settings"
bg-selector="target block of slideshow"
bg-position="poster and video position"
bg-ratio="proportion of video"
bg-overlay="layer superimposed on the background image (png, opacity, RGBA, CSS)"
bg-color="background color under the video when loading"
st-page="page content transparency"
page-selector="selector of content"
page-overlay="page-selector background (png, opacity, RGBA, CSS)"
st-annexe="secondary options"
center="style and class for vertical centering of content between shortcodes"
filter="conditions. See doc action filter"
id=""
style="inline style for created block"
class="classes for created block"
css-head="CSS rules defined by the webmaster (added to the head)"
rgpd="GDPR tarteaucitron management"
height="height of a Youtube or Vimeo video with tarteaucitron"
rgpd="0 for not applying the rule for RGPD/GDPR"