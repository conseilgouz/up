; ----- DOCUMENTATION
shortdesc="Uses all files in a folder to build an article"
longdesc="syntax {up file-in-content=file or folder}<br>Keywords :<br> ##title##: the name of the txt file<br> ##content## : the content of the txt file<br> ##image##: image file with the same name as the text file<br> ##date##: the date of the file"

; explanation of options
file_in_content="path and file name"
file-mask="to select files in a folder on the server. e.g: fic-*"
maxi="maximum number of files (depending on sort-order)."
sort-order="sense of sorting. asc or desc. Sort by date"
msg-no-file="message if no PDF file in the folder"
template="model for display"

st-main="tag and style of the block containing the different files"
main-tag="tag for the external block (if main-tag<>0)"
main-style="idem class & style"

st-item="file block tag and style"
item-tag="tag for the block of a file (if item-tag<>0)"
item-style="style and class for the block of a file"

st-img="Definition for ##image##" 
image-style="style and class for the image"
image-popup="1 to display large in modal window"
image-extension="list of accepted extensions"

st-format="Formatage"
HTML="0= no processing, 1=displays the code, or list of tags to keep (ex: img,a)"
EOL="force a line break"
format-date="format for the date. e.g: 'd/m/Y H:i'"

st-annexe="style and secondary options"
class="class(es) for block (if main-tag<>0)"
style="idem class"
css-head="CSS rules defined by the webmaster (added in the head)"
