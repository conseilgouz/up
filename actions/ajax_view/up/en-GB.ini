; ----- DOCUMENTATION
shortdesc="Displays a button to load the content of an article or a file"
longdesc="it is possible to ask for a password
syntax {up ajax-view=999 | btn-label=View article}
syntax {up ajax-view=file.ext | btn-label=show a file}
syntax {up ajax-view=file.jpg | btn-label=[img src='photo-mini.jpg'][br]Click to view large image | password=1234}
"

; explanation of options

ajax_view="article id or path to txt or image file"
btn-label="text on the call button"
btn-style="style and class of the call button"
btn-tag="tag for call button"
HTML="0= no processing, 1=displays the code, or list of tags to keep (ex: img,a)"
EOL="force a line break"
password="password to download the file"
ext-images="the extensions of the authorized image files"
main-tag="main tag"
class="class for block"
style="inline style for block"
css-head="CSS rules defined by the webmaster (added in the head)"

st-btn="Ajax content call button style"
st-password="Password request"
st-annexe="secondary options"


