; ----- DOCUMENTATION
shortdesc="Displays a series of scrolling images in the background of the site or one block"
longdesc="syntax :<br>site background : {up bg-slideshow=list images or folder}<br>block background : {up bg-slideshow=images or folder list}content{/up bg-slideshow}<br>background other block : {up bg-slideshow=images list or folder | bg-selector=#foo}"

; explanation of options
bg_slideshow="folder or images separated by semicolons"
mobile="image or css rule(s)"
path="path common to the images indicated in the main argument"
st-bloc="image background location"
bg-selector="block carrying the slideshow"
st-bg="image settings"
bg-overlay="layer superimposed on the background image (png, opacity, RGBA, CSS)"
bg-color="color under image"
st-page="page content transparency"
page-selector="block on content"
page-overlay="page-selector background (png, opacity, RGBA, CSS)"
st-annexe="secondary options"
filter="conditions. See doc action filter"
center="vertical centering of content between shortcodes"
style="inline classes and styles for created block"
css-head="CSS rules defined by the webmaster (addition to the head)"
js-options="options not provided for by the share"
st-JS='Animation Parameters'
delay="duration per frame"
transition="random, blur, flash, negative, burn, slideLeft, slideRight, slideUp, slideDown, zoomIn, zoomOut, swirlLeft, swirlRight"
transitionDuration="transition time"
animation="kenburns, kenburnsLeft, kenburnsUp, kenburnsDown, kenburnsUpLeft, kenburnsUpRight, kenburnsDownLeft, kenburnsDownRight, random"
animationDuration="animation duration"
timer="progress bar display"