; définition option pour UP bouton

;    main_option = "[A w20 important]"  ; champ text largeur 20% et mis en important (fond jaune)
;    option = "[N important] min:0, max:40,step:5,unit:px"  ; champ number avec ses attributs classiques  + unit qui ajoute l'unité entre parenthèses devant le champ
;    option = "[B hr-top]" ; oui/non. Ligne horizontale avant l'option
;    option = "[COLOR]"  ; sélecteur couleur RVB
;    option = "[LIST important]item1, item2, itemN" ; select mis en important
;    option = "[COMBO]item1|item2,x|itemN" ; champ text avec datalist. sep | pour permettre ,
;    option = "[FILE inactif]model/*.scss" ; select sur les fichiers correspondant au masque indiqué

; Classes disponibles
; w5, w10, w20, w30, w40, w50, w60, w70
; important, inactif, attention
; hr-top

; Pour les listes :
; - le séparateur est le pipe; Si inexistant, c'est la virgule
; - 2 deux-points séparent la valeur retournée de la valeur affichée (value::affiché) 

popup="[A10 w10 important]"
scroll-offset="[A w5]"
filter="[A w30]"
cookie-duration="[N w5] min:-1, max:365"

popup-position="[LIST w5]TL, TC, TR, CL, CC, CR, BL, BC, BR"
popup-style="[COMBO]popup-base"

overlay-lock="[B]"
overlay-style="[A]"

close-only-button="[B]"
close-style="[COMBO]popup-close-left"
close-label="[A w30]"

animation-in="[COMBO w20]anim-fade-in, anim-zoom-in, anim-slide-left-in, anim-slide-right-in, anim-slide-down-in, anim-slide-up-in"
animation-out="[COMBO w20]anim-fade-out, anim-zoom-out, anim-slide-left-out, anim-slide-right-out, anim-slide-down-out, anim-slide-up-out"
animation-target="[LIST w10]popup, overlay"

id="[A w10]"
css-head="[A]"
