<!DOCTYPE html>
<html>
<head>
<title>image_magnify - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-image-magnify" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>displays a magnifying glass effect on an image</p>
<p>syntax <code><b>{</b>up image-magnify=image | imgzoom=big-image-for-zoom<b>}</b></code></p>

<b>&#x1f7e9; upbtn-makefile PREFS.INI</b> : <br><b><u>options (default)</u> : </b> <b>radius</b>=5px<b> | </b><b>size</b>=150<br><b><u>carre</u> : </b> <b>radius</b>=0px<b> | </b><b>size</b>=100px<b> | </b><b>class</b>=bd-violet w3
</div >
<p><label for="image_magnify" title="normal image file">image-magnify</label>
<input type = "text" id="image_magnify"class="important"  title="" placeholder="" list="combo_image_magnify"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_image_magnify">
<option value=""></option>
<option value="carre">carre</option>
</datalist></p>
<p><label for="imgzoom" title="big image file used for the zoom">imgzoom</label>
<input type = "text" name="imgzoom"class="important"  placeholder=""></p>
<h4>Param√®tres de la loupe</h4>
<p><label for="size" title="diameter of the magnifying glass in pixels">size (px)</label>
<input type = "number" name="size"class="w10"  unit="px" placeholder="150"></p>
<p><label for="radius" title="diameter of the magnifying glass in pixels">radius (px)</label>
<input type = "number" name="radius"class="w10"  unit="px" placeholder="5px"></p>
<p><label for="border" title="border model for the magnifying glass">border</label>
<input type = "text" name="border"class="w30"  title="" placeholder="" list="combo_border"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_border">
<option value=""></option>
<option value="fin">fin</option>
</datalist></p>
<h4>Style CSS</h4>
<p><label for="class" title="class(es) added to main block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style added to main block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="id" title="id automatically generated by UP">id</label>
<input type = "text" name="id"class="w10 hr-top"  placeholder=""></p>
</body>
</html >
