<!DOCTYPE html>
<html>
<head>
<title>page_search - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-page-search" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Search for a word in the current page</p>
<p>syntax: <code><b>{</b>up page-search<b>}</b></code></p>


</div >
<p><label for="page_search" title="CSS selector of the block to search. For J3=.article-details OU J4=.com-content-article__body">page-search</label>
<input type = "text" id="page_search"class="w40"  title="body" placeholder="body" list="combo_page_search"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_page_search">
<option value=""></option>
<option value=".article-details">.article-details</option>
<option value=".com-content-article__body">.com-content-article__body</option>
</datalist></p>
<h4>Search box position</h4>
<p><label for="search-top" title="vertical position of the search area. positive: top, negative: bottom">search-top (px)</label>
<input type = "number" name="search-top"class="w10"  min="-200" max="200" step="10" unit="px" placeholder="80px"></p>
<p><label for="search-left" title="horizontal position of the search area. positive=left, negative=right">search-left (px)</label>
<input type = "number" name="search-left"class="w10"  min="-200" max="200" step="10" unit="px" placeholder="80px"></p>
<h4>Search box icon and text</h4>
<p><label for="search-icon" title="image for the button. If the path is not specified, the image is in the action folder.">search-icon</label>
<input type = "text" name="search-icon"class="w60"  title="loupe-64-red.png" placeholder="loupe-64-red.png" list="combo_search-icon"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_search-icon">
<option value=""></option>
<option value="loupe.svg">loupe.svg</option>
<option value="loupe-left.svg">loupe-left.svg</option>
<option value="loupe-64-red.png">loupe-64-red.png</option>
</datalist></p>
<p><label for="search-text" title="text in the search box (Placeholder)">search-text</label>
<input type = "text" name="search-text" placeholder="lang[en=Search;fr=Rechercher]"></p>
<h4>Highlight result</h4>
<p><label for="highlight-bg" title="highlighting color of the found words">highlight-bg</label>
<input type = "color" name="highlight-bg" title="#yellow" value="#yellow"></p>
<h4>Style CSS</h4>
<p><label for="id" title="id automatically generated by UP">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) added to the main block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style added to the main block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="style added in the HEAD of the page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
