shortdesc="Blinking text"
longdesc="syntax 1 : {up text-blink}content{/up text-blink} // single flash
<br>syntax 2 : {up text-blink=color:red}content{/up text-blink} // alternating style
<br>syntax 3 : {up text-blink=prefset}content{/up text-blink} // set of options in prefs.ini
<br>syntax 4 : {up text-blink=css_class}content{/up text-blink} // classe CSS"

; explanation of options
text_blink="nothing, prefset, class or CSS style(s)"
speed="animation duration"
function="ease, ease-in, ease-out, ease-in-out, linear, ..."
count="number of cycles or infinite for permanent flashing"
base="basic style"			
main-tag="tag of main block"
class="style and class(es) for block"
style="style and class(es) for block"
css-head="style added to page HEAD"
