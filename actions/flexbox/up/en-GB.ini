; ----- DOCUMENTATION
shortdesc="displays child blocks in a responsive FLEXBOX grid"
longdesc="syntax 1 : {up flexbox=x1-x2}content with several child blocks{/up flexbox}<br>syntax 2 : {up flexbox=x1-x2}content block-1 {======} content block-2{/up flexbox}<br>x1-x2 are the relative widths of the columns<br>example : col=4-8 or col=33-66 for 2 columns (equivalent: span4 and span8)"

; explanation of options
flexbox="number of columns"
mobile="number of columns on a small screen"
tablet="number of columns on medium screen"
st-css="Main block style"
class="class(es) added to the parent block"
style="inline style added to the parent block"
st-bloc='Internal block style'
bloc-tag="only if {===} 0=no block"
class-*="class for all column blocks. otherwise see class-1 to class-12"
style-*="inline style for all column blocks. otherwise see style-1 to style-12"
bloc-style="style and class2style added to child block"
st-head="Style added in the head of the page"
css-head="style added in the HEAD of the page"
alternate="Breapoint value to reverse the order of the columns on the pairs lines. option without argument or 1 = 480"

