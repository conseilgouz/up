<!DOCTYPE html>
<html>
<head>
<title>slider_owl - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-slider-owl" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>bandeau défilant d'images ou de blocs HTML
</p>
<p><code><b>{</b>up slider-owl |items=2<b>}</b></code><br />< div>...< /div><br />< img src="..."><br />< a href="..">< img src="...">< /a><br /><code><b>{</b>/up slider-owl<b>}</b></code></p>
</div >
<p><label for="slider_owl" title="aucun param&egrave;tre n&eacute;cessaire">slider-owl</label>
<input type = "text" id="slider_owl"class="w5 inactif"  placeholder=""></p>
<p><label for="max-height" title="&eacute;galise la hauteur de tous les blocs">max-height</label>
<input type = "text" name="max-height" placeholder="1"></p>
<h4>Style CSS</h4>
<p><label for="id" title="id gen&eacute;r&eacute;e automatiquement par UP">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="classe(s) ajout&eacute;es au bloc principal">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline ajout&eacute; au bloc principal">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
<h4>JS : autoplay</h4>
<p><label for="autoPlay" title="0 ou dur&eacute;e affichage image en millisecondes">autoPlay (msec)</label>
<input type = "number" name="autoPlay" min="0" step="100" unit="msec" placeholder="0"></p>
<p><label for="slideSpeed" title="vitesse de transition en millisecondes">slideSpeed (msec)</label>
<input type = "number" name="slideSpeed" min="10" max="2000" step="10" unit="msec" placeholder="200"></p>
<h4>JS : pagination</h4>
<p><label for="paginationSpeed" title="dur&eacute;e changement en millisecondes">paginationSpeed</label>
<input type = "text" name="paginationSpeed" placeholder="0"></p>
<p><label for="pagination" title="affiche pagination">pagination</label>
<select name="pagination" title="true" placeholder="true" value="true">
<option value=""></option>
<option value="1">Oui</option>
<option value="0">Non</option>
</select></p>
<p><label for="paginationNumbers" title="affiche num&eacute;ros &agrave; l&#039;int&eacute;rieur des boutons de pagination">paginationNumbers</label>
<select name="paginationNumbers" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<h4>JS : navigation</h4>
<p><label for="goToFirst" title="Retour sur premier &eacute;l&eacute;ment si lecture automatique &agrave; la fin">goToFirst</label>
<select name="goToFirst" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Oui</option>
<option value="0">Non</option>
</select></p>
<p><label for="goToFirstSpeed" title="vitesse de l&#039;option goToFirst en millisecondes">goToFirstSpeed (msec)</label>
<input type = "number" name="goToFirstSpeed" min="100" max="2000" step="100" unit="msec" placeholder="1000"></p>
<p><label for="navigation" title="affichage boutons &quot;next&quot; et &quot;prev&quot;">navigation</label>
<select name="navigation" title="false" placeholder="false" value="false">
<option value=""></option>
<option value="1">Oui</option>
<option value="0">Non</option>
</select></p>
<p><label for="navigationText" title="boutons sans texte: &quot;navigationText: false&quot;">navigationText</label>
<input type = "text" name="navigationText"class="w40"  placeholder="&quot;prev,next&quot;"></p>
<h4>JS : nombre d'images selon largeur écran</h4>
<p><label for="responsive" title="adaptation sur petits ecrans">responsive</label>
<select name="responsive" title="true" placeholder="true" value="true">
<option value=""></option>
<option value="1">Oui</option>
<option value="0">Non</option>
</select></p>
<p class="hr-top"><label for="items" title="nombre maxi d&#039;&eacute;l&eacute;ments affich&eacute;s en m&ecirc;me temps sur la plus grande largeur de navigateur">items</label>
<input type = "number" name="items"class="hr-top"  min="1" max="12" placeholder="0"></p>
<p><label for="itemsDesktop" title="cela vous permet de pr&eacute;d&eacute;finir le nombre de diapositives visibles avec une largeur de navigateur particuli&egrave;re. Le format est [x, y] o&ugrave; x = largeur du navigateur et y = nombre de diapositives affich&eacute;es. Par exemple, [1199,4] signifie que si (window &lt;= 1199) {affiche 4 diapositives par page} Vous pouvez &eacute;galement utiliser &quot;itemsDesktop: false&quot; pour ignorer ces param&egrave;tres. Pour bien comprendre comment cela fonctionne, consultez ma d&eacute;mo personnalis&eacute;e">itemsDesktop</label>
<input type = "text" name="itemsDesktop"class="w20"  placeholder="[1640, 4]"></p>
<p><label for="itemsDesktopSmall" title="voir ci-dessus">itemsDesktopSmall</label>
<input type = "text" name="itemsDesktopSmall"class="w20"  placeholder="[1024, 3]"></p>
<p><label for="itemsTablet" title="voir ci-dessus">itemsTablet</label>
<input type = "text" name="itemsTablet"class="w20"  placeholder="[914, 2]"></p>
<p><label for="itemsMobile" title="voir ci-dessus">itemsMobile</label>
<input type = "text" name="itemsMobile"class="w20"  placeholder="[600, 1]"></p>
</body>
</html >
