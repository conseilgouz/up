<!DOCTYPE html>
<html>
<head>
<title>gotop - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-gotop" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Displays a button with position indicator to return to the top of the page.</p>
<p>Syntax <code><b>{</b>up gotop<b>}</b></code></p>
</div >
<p><label for="gotop" title="text or unicode character for the arrow. ex \25b2, \21ea or top">gotop</label>
<input type = "text" id="gotop"class="w10"  placeholder=""></p>
<p><label for="circle-bgcolor" title="circle background color">circle-bgcolor</label>
<input type = "color" name="circle-bgcolor" title="" value="#feffff"></p>
<p><label for="circle-color" title="circle border color">circle-color</label>
<input type = "color" name="circle-color" title="" value="#feffff"></p>
<p><label for="circle-color-active" title="border color for activated section">circle-color-active</label>
<input type = "color" name="circle-color-active" title="" value="#feffff"></p>
<p><label for="icon-color" title="color for icon or text">icon-color</label>
<input type = "color" name="icon-color" title="" value="#feffff"></p>
<p><label for="icon-color-hover" title="color for icon or text on hover">icon-color-hover</label>
<input type = "color" name="icon-color-hover" title="" value="#feffff"></p>
<h4>Divers CSS</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="css-head" title="style added in the HEAD of the page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
