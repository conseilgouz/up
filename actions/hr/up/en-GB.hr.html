<!DOCTYPE html>
<html>
<head>
<title>hr - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-hr" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>displays a horizontal line with an icon and/or text</p>
<p>syntax 1 : <code><b>{</b>up hr=name_class_model<b>}</b></code><br>syntax 2 : <code><b>{</b>up hr=1px, solid, #F00, 50%<b>}</b></code></p>
</div >
<p><label for="hr" title="icon name, unicode, image path or option name in prefs.ini + color, size">hr</label>
<input type = "text" id="hr" placeholder=""></p>
<h4>the dividing line</h4>
<p><label for="hr-border-top" title="upper line style">hr-border-top</label>
<input type = "text" name="hr-border-top" placeholder="3px double #666"></p>
<p><label for="hr-border-bottom" title="lower line style">hr-border-bottom</label>
<input type = "text" name="hr-border-bottom" placeholder=""></p>
<p><label for="hr-width" title="line width">hr-width (%)</label>
<input type = "number" name="hr-width" min="0" max="100" unit="%" placeholder="100%"></p>
<p><label for="hr-height" title="height for hr-bg">hr-height (px)</label>
<input type = "number" name="hr-height" min="0" max="50" unit="px" placeholder=""></p>
<p><label for="hr-bg" title="argument for background : color, gradient, image">hr-bg</label>
<input type = "text" name="hr-bg" placeholder=""></p>
<p><label for="hr-align" title="line position : left, center, right">hr-align</label>
<select name="hr-align" title="center" placeholder="center" value="center">
<option value=""></option>
<option value="left">left</option>
<option value="center" selected>center</option>
<option value="right">right</option>
</select></p>
<p><label for="hr-style" title="inline style for the line">hr-style</label>
<input type = "text" name="hr-style" placeholder=""></p>
<p><label for="hr-class" title="class for the line">hr-class</label>
<input type = "text" name="hr-class" placeholder=""></p>
<h4>text or image on the line</h4>
<p><label for="icon" title="admits shortcuts: icon, size, color">icon</label>
<input type = "text" name="icon"class="w40"  placeholder=""></p>
<p><label for="icon-text" title="text in place of or after the icon">icon-text</label>
<input type = "text" name="icon-text" placeholder=""></p>
<p class="hr-top"><label for="icon-size" title="icon size in px, rem (default px) - side of the square in which the image is written">icon-size (px)</label>
<input type = "number" name="icon-size"class="hr-top"  min="8" max="50" unit="px" placeholder="24px"></p>
<p><label for="icon-color" title="color for icon and text">icon-color</label>
<input type = "color" name="icon-color" title="" value="#feffff"></p>
<p><label for="icon-bg" title="background color">icon-bg</label>
<input type = "color" name="icon-bg" title="#ffffff" value="#ffffff"></p>
<p><label for="icon-space" title="space between icon and line">icon-space (px)</label>
<input type = "number" name="icon-space" min="0" max="20" unit="px" placeholder="4px"></p>
<p><label for="icon-h-offset" title="horizontal shift in px or negative rem to go to the left">icon-h-offset (px)</label>
<input type = "number" name="icon-h-offset" min="-20" max="20" unit="px" placeholder=""></p>
<p><label for="icon-v-offset" title="vertical shift in the same unit as icon-size">icon-v-offset (px)</label>
<input type = "number" name="icon-v-offset" min="-20" max="20" unit="px" placeholder="0"></p>
<p><label for="icon-style" title="inline style for icon or text">icon-style</label>
<input type = "text" name="icon-style" placeholder=""></p>
<h4>Various</h4>
<p><label for="fontname" title="icomoon ou FontAwesome or others (to be put in prefs.ini)">fontname</label>
<input type = "text" name="fontname" title="Font Awesome 6 Free" placeholder="Font Awesome 6 Free" list="combo_fontname"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_fontname">
<option value=""></option>
<option value="icomoon">icomoon</option>
<option value="FontAwesome">FontAwesome</option>
</datalist></p>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
</body>
</html >
