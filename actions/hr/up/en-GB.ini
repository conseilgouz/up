; ----- DOCUMENTATION
shortdesc="displays a horizontal line with an icon and/or text"
longdesc="syntax 1 : {up hr=name_class_model}<br>syntax 2 : {up hr=1px, solid, #F00, 50%}"

; explanation of options
hr="icon name, unicode, image path or option name in prefs.ini + color, size"
st-lign="the dividing line"
hr-border-top="upper line style"
hr-border-bottom="lower line style"
hr-width="line width"
hr-height="height for hr-bg"
hr-bg="argument for background : color, gradient, image"
hr-align="line position : left, center, right"
hr-style="inline style for the line"
hr-class="class for the line"
st-icon="text or image on the line"
icon="admits shortcuts: icon, size, color"
icon-text="text in place of or after the icon"
icon-size="icon size in px, rem (default px) - side of the square in which the image is written"
icon-color="color for icon and text"
icon-bg="background color"
icon-space="space between icon and line"
icon-h-offset="horizontal shift in px or negative rem to go to the left"
icon-v-offset="vertical shift in the same unit as icon-size"
icon-style="inline style for icon or text"
st-divers="Various"
fontname="icomoon ou FontAwesome or others (to be put in prefs.ini)"
prefset="name of a set of options in prefs.ini"