; ----- DOCUMENTATION
shortdesc="displays a player (HTML5) for one or more audio files hosted on the server"
longdesc="just indicate the path and name of the file (with or without extension) to use all audio files of that name in the folder.  
<br>If the file name is not specified or contains wildcards, all matching audio files will be returned.
<br>Support audio formats: mp3,ogg
<br>If an image (jpg,png,webp,gif) exists, it will be used as a preview (poster)
<br>
<br>syntax {up media-audio=path_to_audios}
<br>Keywords for the template: 
<br>##player##, ##title##, ##image##, ##info##, ##download##"

; explanation of options
media_audio="path and name of the video file or folder. wildcards allowed"
ST-config="video player setup"
autoplay="automatic play of the 1st audio file"
muted="mute the sound"
loop="plays the audio file in a loop"
controls="displays the control buttons"
preload="audio file loading mode: none, metadata, auto"
ST-template="Formatting result"
template="item formatting template"
main-tag="tag for main block"
main-style="class(es) and style for the main block"
item-tag="tag for a file. forced to DIV if empty"
item-style="class(es) and style for the blocks of different musical pieces"
player-style="class(es) and style for the audio player"
title-style="class(es) and style for the legend"
title-tag="tag for song title"
image-default="image used by default for all files"
image-types="list of extensions of accepted image files"
image-style="class(es) and style for the legend"
info-style="class(es) and style for info"
download-tag="tag for download button. forced to DIV if empty"
download-text="text for download button"
download-style="class(es) and style for the legend. ex: btn btn-primary"
ST-param="Accepted audio file types"
types="list file extension and mime type. . default: ogg:ogg;mp3:mpeg;MP3:mpeg"
codecs="list of supported types and codecs. ex: ogg:opus,vorbis"
ST-msg="Accepted audio file types"
no-audio="message if audio not found"
no-support="message if audio type not supported"
ST-Style="styles"
id="instance identifier"
css-head="style added in the HEAD of the page"