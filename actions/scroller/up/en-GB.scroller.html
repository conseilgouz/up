<!DOCTYPE html>
<html>
<head>
<title>scroller - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-scroller" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Vertical scrolling of an item list</p>
<p>syntax : <code><b>{</b>up scroller<b>}</b></code>Suite of elements<code><b>{</b>/up scroller<b>}</b></code></p>


</div >
<p><label for="scroller" title="number of elements or block height in px">scroller</label>
<input type = "text" id="scroller"class="w10 important"  placeholder=""></p>
<h4>Style CSS</h4>
<p><label for="id" title="Identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) for the main tag">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style for the main tag">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="CSS rules defined by the webmaster (added in the head)">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
<h4>Javascript parameters for configuration</h4>
<p><label for="newsPerPage" title="number of items per page">newsPerPage</label>
<input type = "number" name="newsPerPage"class="w5"  min="1" max="20" placeholder="4"></p>
<p><label for="navigation" title="shows up/down navigation">navigation</label>
<select name="navigation" title="true" placeholder="true" value="true">
<option value=""></option>
<option value="true" selected>true</option>
<option value="false">false</option>
</select></p>
<p><label for="autoplay" title="enables autoplay">autoplay</label>
<select name="autoplay" title="true" placeholder="true" value="true">
<option value=""></option>
<option value="true" selected>true</option>
<option value="false">false</option>
</select></p>
<p><label for="direction" title="direction of scrolling (up/down)">direction</label>
<select name="direction" title="up" placeholder="up" value="up">
<option value=""></option>
<option value="up" selected>up</option>
<option value="down">down</option>
</select></p>
<p><label for="animationSpeed" title="normal, slow ou fast">animationSpeed</label>
<select name="animationSpeed" title="normal" placeholder="normal" value="normal">
<option value=""></option>
<option value="normal" selected>normal</option>
<option value="slow">slow</option>
<option value="fast">fast</option>
</select></p>
<p><label for="newsTickerInterval" title="autoplay interval">newsTickerInterval</label>
<input type = "number" name="newsTickerInterval"class="w10"  min="100" max="10000" placeholder="4000"></p>
<p><label for="pauseOnHover" title="stop scroll on mouse over">pauseOnHover</label>
<select name="pauseOnHover" title="true" placeholder="true" value="true">
<option value=""></option>
<option value="true" selected>true</option>
<option value="false">false</option>
</select></p>
</body>
</html >
