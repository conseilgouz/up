; ----- DOCUMENTATION
shortdesc="Displays one or more images in a lightbox"
longdesc="with adaptation of the image size to the device and legends<br>syntax 1 {up image-gallery=images/image.jpg | alt=text}<br>syntax 2 {up image-gallery=path folder}<br>syntax 3 {up image-gallery} content with images{/up image-gallery}"

; explanation of options
image_gallery="image file, gallery folder or widths of the images contained"
layout="layout for gallery : grid-x-x-x-x, masonry-x-x-x-x, none-x-x-x-x"
nb-img="number of thumbnails displayed for the gallery of a folder, 0 = all"
gallery="displays the gallery in a lightbox"
random="random sorting of images for gallery from folder"
sort-desc="descending alphanumeric sort"
st-legend="legend configuration (type and style)"
legend="single image label"
legend-type="0:none, 1:hover-top, 2:hover-bottom, 3:under the image"
legend-class="class(es) for the thumbnail legend"
legend-style="style for the thumbnail legend"
legend-template="template for legend separated by 3 dashes. eg: [span style=""]##1##[/span][span style=""]##after@##[/span]"
st-download="to offer the high-definition download of the image"
download-label="text added to caption. Ex: lang[en=Download; fr=Télécharger] ou &#x1f4e5;"
download-title="tooltip text"   
download-style="class or style for download link. Ex: color:#FFF;bg-white"  
st-img="style of pictures"
img-class="class(es) for block figure with image and caption"
img-style="inline style for block with image and caption"
st-css="main block style"
class="class(es) for main block"
style="inline style for main block"
css-head="CSS style inserted in the HEAD. CAUTION [] instead of {}"
st-rwd="responsive configuration. adapted image settings (srcset)"
img-sizes="image width as a percentage of wmax-page in desktop, tablet and mobile mode. 100,100,100,100 by default"
wmin-image="minimum width of the managed image"
wmax-page="maximum width of the container contained in the page"
wmax-lightbox="image width in lightbox"
wmax-lightbox-mobile="image width in lightboox on mobile or 0 to disable."
pixel-ratio="DPR factor. e.g: 0:none, empty, 1 or 2: 2, 3:3"
quality="compression ratio jpeg"
similarity="minimum rate. If the width between 2 alternative images is less than 80%, the most small is not created"
bp-tablet="breaking point tablet"
bp-mobile="smartphone breakpoint"
st-shuffle="fluid grid mode with search and classification by subfolders"
random="random display in shuffle mode"
search="shuffle search"
shuffle-reverse="reverse button order"
st-infinite="Progressive loading mode"
infinite-scroll="0 or the number of images displayed to enable infinite scroll"
st-root="storage folder for size variants for images (to be put in custom/prefset.ini)"
srcset-dir="by default, in the image folder. 'tmp/subdir' = not backed up by Akeeba-backup"
srcset-raz="1 to remove all srcset subfolders from the folder passed as the main option"


