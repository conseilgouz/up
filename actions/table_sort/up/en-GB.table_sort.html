<!DOCTYPE html>
<html>
<head>
<title>table_sort - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-table-sort" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Sorting, filtering and paging a table</p>
<p>syntaxe <code><b>{</b>up table-sort<b>}</b></code>THE TABLE<code><b>{</b>up table-sort<b>}</b></code></p>
</div >
<p><label for="table_sort" title="column sorting mode">table-sort</label>
<input type = "text" id="table_sort"class="w5 inactif"  placeholder=""></p>
<p><label for="col-type" title="sorting mode of the columns. n=numeric, a=alphanum, i=alphanum case insensitive, d=date">col-type</label>
<input type = "text" name="col-type" placeholder=""></p>
<p><label for="col-init" title="n&deg; of the column sorted on loading and direction (asc, desc)">col-init</label>
<input type = "text" name="col-init" placeholder=""></p>
<h4>search fields</h4>
<p><label for="placeholder" title="text in the search zone">placeholder</label>
<input type = "text" name="placeholder" placeholder="lang[en=Search;fr=Rechercher]"></p>
<p><label for="globalSearch" title="search on all columns, otherwise list of columns (1,2,5)">globalSearch</label>
<input type = "text" name="globalSearch" placeholder=""></p>
<h4>Pagination</h4>
<p><label for="pagination" title="number of lines per page or 0 to disable">pagination</label>
<input type = "text" name="pagination" placeholder="0"></p>
<p><label for="pagination-class" title="class for the pagination buttons">pagination-class</label>
<input type = "text" name="pagination-class" placeholder=""></p>
<p><label for="pagination-class-active" title="class for the active button">pagination-class-active</label>
<input type = "text" name="pagination-class-active" placeholder=""></p>
<h4>Style CSS</h4>
<p><label for="id" title="id automatically generated by UP">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) added to table">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style added to the table">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="style added in the HEAD of the page">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
<h4>JS parameters</h4>
<p><label for="sortable" title="Enable sorting">sortable</label>
<input type = "text" name="sortable" placeholder="1"></p>
<p><label for="searchable" title="Activate search">searchable</label>
<input type = "text" name="searchable" placeholder="1"></p>
</body>
</html >
