<br>##title## ##title-link## ##subtitle## ##maintitle## ##link## ##id##
<br>##intro## ##intro-text## ##intro-text,100## ##content##
<br>##image## ##image-src## ##image-alt##
<br>##date-crea## ##date-modif## ##nivaccess## ##id##
<br>##author## ##note## ##cat## ##cat-link## ##new## ##featured##  ##hits## ##tags-list##
<br>##upnb## : nbre actions UP dans la page - ##uplist## : nbre par actions
<br>##date-publish## ##date-publish-end## ##date-featured## ##date-featured-end##
