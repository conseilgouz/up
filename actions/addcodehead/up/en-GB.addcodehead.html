<!DOCTYPE html>
<html>
<head>
<title>addcodehead - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-addcodehead" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>adds free code to the head.</p>
<p>possibility to add free code in the head without risk of cleaning by a WYSIWYG editor <br>syntax 1 <code><b>{</b>up addCodeHead=<meta property=og:title content=Page title /><b>}</b></code><br>syntax 2 : <code><b>{</b>up addCodeHead=meta | property=og:title | content=Page title<b>}</b></code></p>
</div >
<p><label for="addcodehead" title="code to be added in the head">addcodehead</label>
<input type = "text" id="addcodehead" placeholder=""></p>
<p><label for="xxx" title="attribute-value pair. ex: title=the title, href=//google.fr">xxx</label>
<input type = "text" name="xxx"class="w20 attention"  placeholder="yyy"></p>
<h4>secondary options</h4>
<p><label for="filter" title="conditions. See doc action filter (v1.8)">filter</label>
<input type = "text" name="filter" placeholder=""></p>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
</body>
</html >
