; ----- DOCUMENTATION
shortdesc="displays the content if all conditions are true"
longdesc="SYNTAX 1 (condition as option):<br> {upfilter | datemax=20171225} content if true {====} content if false {/up filter}<br> The content if false is optional. It must be after the content if true and separated by {===} (at least 3 equal signs)<br><br> SYNTAX 2 (condition as main argument):<br> {up filter=datemax:20171225} content if true {====} content if false {/up filter}<br><br> SYNTAX 3 (mono-shortcode):<br> {upfilter | guest=0 | return-true=REGISTER | return-false=GUEST}<br> --> guest=0 is true if a user is logged in<br> --> the returned value is entered as an option<br><br> SYNTAX 4 (multi-conditions):<br> {upfilter=day:2,3; hperiod:0900-1200,1500-1900 | return-true=OPEN | return-false=CLOSED}<br> --> true if Monday or Tuesday between 9am-12pm or 3-7pm"

; explanation of options
filter="no argument OR condition in the form cond1:val1,val2; cond2:val1,val2"

st-cond="Conditions"
datemax="true until that date YYYYMMDDHHMM"
datemin="true from that date YYYYMMDDHHMM"
period="true between these dates YYYYMMDDHHMM,YYYYMMDDHHMM"
day="list of authorized days. 1=Monday, 7=Sunday"
month="list of authorized months. 1=January,..."
hmax="true up to that time HHMM"
hmin="true from this time HHMM"
hperiod="true between these hours HHMM-HHMM,HHMM-HHMM,..."
guest="true if guest user"
admin="true if admin logged in"
user="list of authorized userid. e.g: 700,790"
username="list of authorized username. e.g: admin,lomart"
group="list of authorized usergroups. e.g: 8,12"
lang="list of authorized languages. e.g: en,ca"
mobile="true if displayed on a mobile phone"
homepage="true if displayed on the home page"
server-host="true if the server domain contains one of the terms in the list"
server-ip="true if the server's IP address in the list"
artid="true if the current article ID is in the list"
catid="true if the category ID of common article is in the list"
menuid="true if the active menu ID is in the list"

st-return="For mono-shortcode version"
return-true="value returned if true and no content"
return-false="value returned if false and no content"

st-divers="Various"
info="Displays the current values ​​of the arguments for the conditions"
