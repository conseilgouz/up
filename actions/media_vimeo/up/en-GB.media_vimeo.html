<!DOCTYPE html>
<html>
<head>
<title>media_vimeo - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-media-vimeo" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>displays a Vim√©o video which is maximally in its parent block</p>
<p><code><b>{</b>up media_vimeo = ID <b>[</b>| autoplay | portrait | title | muted | loop]<b>}</b></code><br>ID: this is the code at the end of the video URL.</p>
</div >
<p><label for="media_vimeo" title="video code (at the end of the vimeo url)">media-vimeo</label>
<input type = "text" id="media_vimeo"class="w20 important"  placeholder=""></p>
<p><label for="width" title="width of the video in px or %">width (%)</label>
<input type = "number" name="width"class="w10"  unit="%" placeholder=""></p>
<p><label for="autoplay" title="automatic start">autoplay</label>
<select name="autoplay" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="title" title="Display the title of the video">title</label>
<select name="title" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="portrait" title="Display the author&#039;s profile picture (portrait)">portrait</label>
<select name="portrait" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="loop" title="loop at the end of the video">loop</label>
<select name="loop" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="muted" title="mute the sound">muted</label>
<select name="muted" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="play-on-visible" title="start and stop the video according to its visibility on the screen">play-on-visible</label>
<select name="play-on-visible" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<h4>Style CSS</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) added to the external block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style added to the exterior block">style</label>
<input type = "text" name="style" placeholder=""></p>
<h4>Miscellaneous</h4>
<p><label for="rgpd" title="0 for not applying the rule for RGPD/GDPR">rgpd</label>
<input type = "text" name="rgpd" placeholder="1"></p>
</body>
</html >
