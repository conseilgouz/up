<!DOCTYPE html>
<html>
<head>
<title>chart_org - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-chart-org" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Shows an organization's graph</p>
<p>syntax <code><b>{</b>up chart-org<b>}</b></code> liste UL / OL <code><b>{</b>/up chart-org<b>}</b></code></p>


</div >
<p><label for="chart_org" title="no argument">chart-org</label>
<input type = "text" id="chart_org" placeholder=""></p>
<p><label for="line-color" title="color links between blocks">line-color</label>
<input type = "text" name="line-color" placeholder=""></p>
<p><label for="color-bg" title="default background color of blocks">color-bg</label>
<input type = "text" name="color-bg" placeholder=""></p>
<p><label for="color-text" title="text default color">color-text</label>
<input type = "text" name="color-text" placeholder=""></p>
<p><label for="border" title="the default border (outline) of the blocks. e.g. 1px red solid">border</label>
<input type = "text" name="border" placeholder=""></p>
<p><label for="radius" title="value for rounding blocks. border must be none">radius</label>
<input type = "text" name="radius" placeholder=""></p>
<h4>style of blocks according to level</h4>
<p><label for="color-bg-*" title="background color of level 1 to 6 blocks. replace * by the levels">color-bg-*</label>
<input type = "text" name="color-bg-*" placeholder=""></p>
<p><label for="color-text-*" title="color text of level 1 to 6 blocks. replace * by the levels">color-text-*</label>
<input type = "text" name="color-text-*" placeholder=""></p>
<p><label for="border-*" title="border (outline) of level 1 to 6 blocks. e.g. 1px red solid">border-*</label>
<input type = "text" name="border-*" placeholder=""></p>
<h4>style and secondary options</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="classe(s) pour bloc">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour bloc">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
