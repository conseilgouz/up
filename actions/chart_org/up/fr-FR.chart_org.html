<!DOCTYPE html>
<html>
<head>
<title>chart_org - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-chart-org" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Affiche le graphe d'une organisation
</p>
<p>syntaxe <code><b>{</b>up chart-org<b>}</b></code> liste UL / OL <code><b>{</b>/up chart-org<b>}</b></code></p>
</div >
<p><label for="chart_org" title="aucun argument">chart-org</label>
<input type = "text" id="chart_org" placeholder=""></p>
<p><label for="line-color" title="couleur liaisons entre bloc">line-color</label>
<input type = "text" name="line-color" placeholder=""></p>
<p><label for="color-bg" title="couleur arri&egrave;re-plan par d&eacute;faut des blocs">color-bg</label>
<input type = "text" name="color-bg" placeholder=""></p>
<p><label for="color-text" title="couleur par d&eacute;faut des textes">color-text</label>
<input type = "text" name="color-text" placeholder=""></p>
<p><label for="border" title="bordure (outline) par d&eacute;faut des blocs. ex: 1px red solid">border</label>
<input type = "text" name="border" placeholder=""></p>
<p><label for="radius" title="arrondi des blocs. border doit &ecirc;tre none">radius</label>
<input type = "text" name="radius" placeholder=""></p>
<h4>style des blocs selon le niveau</h4>
<p><label for="color-bg-*" title="couleur des blocs de niveau 1 &agrave; 6">color-bg-*</label>
<input type = "text" name="color-bg-*" placeholder=""></p>
<p><label for="color-text-*" title="couleur des blocs de niveau 1 &agrave; 6">color-text-*</label>
<input type = "text" name="color-text-*" placeholder=""></p>
<p><label for="border-*" title="bordure (outline) des blocs de niveau 1 &agrave; 6. ex: 1px red solid">border-*</label>
<input type = "text" name="border-*" placeholder=""></p>
<h4>style et options secondaires</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="classe(s) pour bloc">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour bloc">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
