; ----- DOCUMENTATION
shortdesc="create and load small text files (snippet)"
longdesc="{up model=foo} load a file up/snippet/foo.snippet 
<br>{up model=foo}text{/up model} save text to file up/snippet/foo.snippet
<br>{up snippet} displays the list of all files in the folder up/snippet/
<br>{up snippet=* | delete} removes all snippets corresponding to the mask"

; explanation of options
snippet="name of the file to load/create. empty or mask for list. ex: filter*"
strip-tags="remove all HTML tags"
delete="removes the file(s) passed as main argument"
dir-base="folder for snippets. Use custom/prefs.ini" 

; messages
SAVE_OK="The <b>%s</b> file is saved with the contents:"
DELETE_TITLE="<b>List of deleted snippets:</b>"
LIST_TITLE="<h3>List of snippets (mask = %s)</h3>"
NOT_FOUND="File <b>%s</b> does not exist"
NO_FILE_TO_DELETE="Cannot delete, no file matches the mask : <b>%s</b>"
DELETE_ALL_SECURITY="No mask defined for deleting one or more snippets. To remove all snippets, you must use <code>snippet=*</code>"