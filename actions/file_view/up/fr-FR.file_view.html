<!DOCTYPE html>
<html>
<head>
<title>file_view - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-file-view" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Force le chargement d'un fichier pour l'afficher en brut
</p>
<p>syntaxe <code><b>{</b>up file-view=chemin fichier<b>}</b></code><br />Utilisation :<br />- charger du contenu récurrent à plusieurs pages<br />- voir un fichier CSV<br />- voir le code HTML</p>


</div >
<p><label for="file_view" title="chemin et nom du fichier">file-view</label>
<input type = "text" id="file_view"class="important"  placeholder=""></p>
<h4>Style du bloc</h4>
<p><label for="main-tag" title="balise principale. 0 pour aucune">main-tag</label>
<input type = "text" name="main-tag" placeholder="div"></p>
<p><label for="class" title="classe(s) pour bloc">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour bloc">style</label>
<input type = "text" name="style" placeholder=""></p>
<h4>Mise en forme du fichier</h4>
<p><label for="HTML" title="0= aucun traitement, 1=affiche le code, ou liste des tags &agrave; garder (ex: img,a)">HTML</label>
<input type = "text" name="HTML" placeholder="0"></p>
<p><label for="EOL" title="forcer un retour &agrave; la ligne">EOL</label>
<select name="EOL" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<h4>style et options secondaires</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id"class="w10"  placeholder=""></p>
<p class="hr-top"><label for="css-head" title="r&egrave;gles CSS d&eacute;finies par le webmaster (ajout dans le head)">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
</body>
</html >
