<!DOCTYPE html>
<html>
<head>
<title>center - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-center" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Center all child blocks by removing unnecessary margins</p>
<p>syntax <code><b>{</b>up center=class/style(s)<b>}</b></code>content<code><b>{</b>/up center<b>}</b></code>
<i>note: this action recognizes classes and styles in: bg-yellow;color:red</i></p>
</div >
<p><label for="center" title="class(es) and style(s) for the internal block (the one centered)">center</label>
<input type = "text" id="center" placeholder=""></p>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) for block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style for block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="CSS rules defined by the webmaster (added to the head)">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
