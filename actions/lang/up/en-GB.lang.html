<!DOCTYPE html>
<html>
<head>
<title>lang - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-lang" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Choice of content according to visitor language</p>
<p>syntax 1 : <code><b>{</b>up lang | fr=oui | gb=yes<b>}</b></code><br>syntax 2 : <code><b>{</b>up lang | lang-order=en-fr<b>}</b></code> english content <code><b>{</b>====<b>}</b></code>french content <code><b>{</b>/up lang<b>}</b></code></p>
</div >
<p><label for="lang" title="language to check the rendering (empty in production)">lang</label>
<input type = "text" id="lang"class="w5 inactif"  placeholder=""></p>
<p><label for="lang-order" title="order of entry of language in content">lang-order</label>
<input type = "text" name="lang-order"class="w20"  placeholder="en,fr"></p>
<h4>Style CSS</h4>
<p><label for="tag" title="tag surrounding the returned content">tag</label>
<input type = "text" name="tag"class="w10"  placeholder=""></p>
<p class="hr-top"><label for="id" title="identifiant">id</label>
<input type = "text" name="id"class="w10 hr-top"  placeholder=""></p>
<p><label for="class" title="block class (es)">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style for block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="CSS rules defined by the webmaster (add in the head)">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
<h4>Miscellaneous</h4>
<p><label for="info" title="displays the browser language and the language displayed">info</label>
<input type = "text" name="info" placeholder="0"></p>
<p><label for="http" title="use HTTP header instead of JFactory::getLanguage()">http</label>
<input type = "text" name="http" placeholder="0"></p>
</body>
</html >
