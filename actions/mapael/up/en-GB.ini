csv-links ="CSV file to define the links. link sub-shortcodes are ignored"
csv-links-model ="model to build the definition of an link"
st-bulle="Style of tooltips"
tooltip-class ="Tooltip CSS class name"
tooltip-style ="CSS properties for tooltips"
st-divers="Miscellaneous"
before-init ="see demo"
after-init ="see demo"

make-html ="By default, the blocks for the legend(s) are created below the map."
