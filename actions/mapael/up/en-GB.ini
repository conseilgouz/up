
; ----- DOCUMENTATION
; summary after action name
shortdesc="Shows an interactive vector map"
; documentation before credits
longdesc="syntaxe <br> {up mapael=nom_carte} <br>    {default-area | ...} <br>    {default-plot | ...} <br>    {default-link | ...} <br>    {area=ID | value=X | ...} <br>    {plot=ID | coord=lat,lon | value=[X1,X2] | text=... | ...} <br>    {link=ID | between=lat1,lon1,lat2,lon2 | factor=0.5 | ...} <br>    {link=ID | between=plot-ID-1, plot-ID-2 | factor=0.5 | ...} <br>    {legend-area=TITRE | ...} <br>    {legend-plot=TITRE | ...} <br>    {legend-slice=LABEL | value=X | ...} <br>    {legend-slice=LABEL | min=X | max=Y | ...} <br> {/up mapael} <br> <br> Options main shortcode : <br>   zoom=min,max | zoom-init=niv,lat,lon | csv-xxx | ... <br> Options common to all secondary shortcodes : <br>   bd-color | bd-color-hover | bd-dash | bd-width | bd-width-hover | bg | bg-hover <br>   class | eventHandlers | href | target | transform-hover <br>   text | text-attrs | text-attrs-hover | text-margin | text-position <br>   tooltip | tooltip-class | tooltip-offset-left | tooltip-offset-top | tooltip-overflow-right | tooltip-overflow-bottom <br>   options <br> Specific options for defaultPlot & plot <br>   type | size | height | width | url | path <br>   saisie rapide : circle=W,color | square=W,color | image=WxH,url | svg=WxH,path <br> Options for area <br>   value <br> Options for plot <br>   value | coord | plotsOn <br> Options for link <br>   between | factor <br> Options for legend-area & legend-plot <br>   mode | exclusive | display | legend-class <br>   ml | mb | ml-label | ml-title |mb-title | color-title | color-label | color-label-hover <br>   hide-enabled | hide-opacity | hide-animation <br> Options for legend-slice <br>   value | min | max <br>   legend-slice/label | clicked | display <br>   legend-font-size | legend-bd-color | legend-bd-width"

; explanation of options

