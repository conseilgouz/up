<!DOCTYPE html>
<html>
<head>
<title>scroll_indicator - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-scroll-indicator" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Affiche la position dans la page dans un cercle autour du curseur</p>
<p>syntaxe <code><b>{</b>up scroll-indicator<b>}</b></code></p>
</div >
<p><label for="scroll_indicator" title="no argument">scroll-indicator</label>
<input type = "text" id="scroll_indicator"class="w5 inactif"  placeholder=""></p>
<p><label for="bg-color" title="base color of the circle (rgba() ou #RRGGBBAA)">bg-color</label>
<input type = "color" name="bg-color" title="" value="#feffff"></p>
<p><label for="color" title="color of the indicator segment (rgba() ou #RRGGBBAA)">color</label>
<input type = "color" name="color" title="" value="#feffff"></p>
<p><label for="size" title="largeur du segment indicateur (1 &agrave; 100)">size</label>
<input type = "number" name="size"class="w5"  min="1" max="100" placeholder=""></p>
<h4>Style CSS</h4>
<p><label for="id" title="Identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="css-head" title="style added in the HEAD of the page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
