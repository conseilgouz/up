<!DOCTYPE html>
<html>
<head>
<title>text_fit - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-text-fit" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Ajuste un texte à son conteneur
</p>
<p>syntaxe <code><b>{</b>up up text-fit=option_principale<b>}</b></code>texte<code><b>{</b>/up text-fit<b>}</b></code></p>


</div >
<p><label for="text_fit" title="s&eacute;lecteur du bloc. ex: h1, h1.foo, #id, h2#id, ...">text-fit</label>
<input type = "text" id="text_fit" placeholder=""></p>
<h4>Définition des valeurs minimales/maximales</h4>
<p><label for="blocsize" title="largeur mini-maxi en px du bloc conteneur">blocsize</label>
<input type = "text" name="blocsize"class="w20"  placeholder="320-960"></p>
<p><label for="fontsize" title="taille mini-maxi en em de la police. Autre unit&eacute; : em,rem,px,ex,%,vh,vw. ex : 16-32px">fontsize</label>
<input type = "text" name="fontsize" placeholder="1-1.8"></p>
<p><label for="lineheight" title="hauteur de ligne mini-maxi. facteur multiplicateur de la taille de la police">lineheight</label>
<input type = "text" name="lineheight" placeholder="1.33-1.25"></p>
<p><label for="fontweight" title="graisse mini-maxi si police variable. ex: 400-900">fontweight</label>
<input type = "text" name="fontweight" placeholder=""></p>
<h4>Divers</h4>
<p><label for="fontfile" title="chemin vers le fichier d&#039;une police de caract&egrave;re">fontfile</label>
<input type = "text" name="fontfile" placeholder=""></p>
<p><label for="fontclass" title="nom de la classe attribu&eacute; &agrave; la police">fontclass</label>
<input type = "text" name="fontclass" placeholder=""></p>
<p><label for="container" title="bloc utilis&eacute; pour calcul blocsize. parent ou self.">container</label>
<input type = "text" name="container" placeholder="parent"></p>
<h4>Style CSS</h4>
<p><label for="tag" title="balise par defaut">tag</label>
<input type = "text" name="tag" placeholder="div"></p>
<p class="hr-top"><label for="id" title="identifiant">id</label>
<input type = "text" name="id"class="w10 hr-top"  placeholder=""></p>
<p><label for="class" title="classe(s) pour bloc">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour bloc">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
</body>
</html >
