shortdesc="a clickable and responsive imagemap"
longdesc="syntax :<br>{up imagemap=path_image}
<br>&lt;area target=\"\" alt=\"\" title=\"\" href=\"\" coords=\"\" shape=\"\">;
<br>OR to prevent deletion by editor (replace <> by [])
<br>[area target=\"\" alt=\"\" title=\"\" href=\"\" coords=\"\" shape=\"\"];
<br>{/up imagemap}
<br>use an online generator to define the zones: <a href='//www.image-map.net' target='_blank'>www.image-map.net</a>"

; explanation of options
imagemap="the path and name of the image"
id="id automatically generated by UP"
class="class(es) for the main block"
style="inline style added to the main block"
