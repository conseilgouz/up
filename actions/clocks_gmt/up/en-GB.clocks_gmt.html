<!DOCTYPE html>
<html>
<head>
<title>clocks_gmt - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-clocks-gmt" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Displays an analog and/or digital clock with the time of a time zone</p>
<p>syntax <code><b>{</b>up clocks-gmt=city | offset=time difference<b>}</b></code></p>


</div >
<p><label for="clocks_gmt" title="Name of the city (for legend)">clocks-gmt</label>
<input type = "text" id="clocks_gmt" placeholder=""></p>
<p><label for="label-style" title="style for the city name">label-style</label>
<input type = "text" name="label-style" placeholder=""></p>
<p><label for="digital-style" title="style for digital clock ">digital-style</label>
<input type = "text" name="digital-style" placeholder=""></p>
<p><label for="date-style" title="style for date">date-style</label>
<input type = "text" name="date-style" placeholder=""></p>
<p class="hr-top"><label for="base-js-params" title="JS rules defined by the webmaster (added in init JS)">base-js-params</label>
<input type = "text" name="base-js-params"class="hr-top"  placeholder=""></p>
<h4>general style</h4>
<p class="hr-top"><label for="id" title="id automatically generated by UP">id</label>
<input type = "text" name="id"class="hr-top"  placeholder=""></p>
<p><label for="class" title="class(es) added to the main block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style added to the main block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="CSS rules defined by the webmaster (added in the head)">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
<h4>Javascript settings for the clock</h4>
<p><label for="offset" title="GMT offset">offset</label>
<input type = "number" name="offset" min="-12" max="12" placeholder=""></p>
<p><label for="title" title="title">title</label>
<input type = "text" name="title" placeholder="Greenwich, England"></p>
<p><label for="skin" title="image index (see demo)">skin</label>
<input type = "text" name="skin" placeholder="1"></p>
<p><label for="dst" title="summer time management">dst</label>
<select name="dst" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
<p><label for="analog" title="display analog clock">analog</label>
<select name="analog" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
<p><label for="digital" title="display digital clock">digital</label>
<select name="digital" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
<p><label for="timeformat" title="HH:mm">timeformat</label>
<input type = "text" name="timeformat"class="w20"  placeholder="HH:mm"></p>
<p><label for="date" title="display date">date</label>
<select name="date" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="dateformat" title="MM/DD/YYYYYY">dateformat</label>
<input type = "text" name="dateformat"class="w20"  placeholder="MM/DD/YYYY"></p>
<p><label for="imgpath" title="path to the images">imgpath</label>
<input type = "text" name="imgpath" placeholder=""></p>
</body>
</html >
