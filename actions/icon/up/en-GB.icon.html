<!DOCTYPE html>
<html>
<head>
<title>icon - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-icon" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>standardizes the call of icons. Avoids switching to code mode for entry</p>
<p>syntax : <code><b>{</b>up icon=icone_name<b>}</b></code><br>Important : indicate in prefs.ini the prefix for the icon font installed on the site</p>
</div >
<p><label for="icon" title="prefset ou src color size">icon</label>
<input type = "text" id="icon"class="important"  placeholder=""></p>
<p><label for="src" title="nom icone, code unicode, chemin image">src</label>
<input type = "text" name="src" placeholder=""></p>
<p><label for="size" title="icon size or side of the square in which the image is inscribed. px, rem, em, % (default px). Responsive= basesize, breakpoint1:size1, breakpointN:sizeN">size</label>
<input type = "number" name="size"class="w50"  placeholder=""></p>
<p><label for="color" title="color">color</label>
<input type = "color" name="color" title="" value="#feffff"></p>
<p><label for="color-hover" title="color when hovering icon">color-hover</label>
<input type = "color" name="color-hover" title="" value="#feffff"></p>
<h4>To add icon to a block on the page</h4>
<p><label for="selector" title="CSS selector to identify the targeted block">selector</label>
<input type = "text" name="selector"class="w50"  placeholder=""></p>
<h4>miscellaneous</h4>
<p><label for="info" title="1 to display the list of icons defined in prefs.ini">info</label>
<input type = "number" name="info"class="w10"  min="0" max="2" placeholder="0"></p>
<p><label for="title" title="text displayed when hovering over the icon">title</label>
<input type = "text" name="title" placeholder=""></p>
<p><label for="prefix" title="for icomoon or fa fa- for font-awesome (to be put in pref.ini)">prefix</label>
<input type = "text" name="prefix"class="w10"  placeholder="fa fa-"></p>
<p><label for="fontname" title="for icomoon or FontAwesome or others (to be put in pref.ini)">fontname</label>
<input type = "text" name="fontname"class="w20"  placeholder="Font Awesome 6 Free"></p>
<h4>Style CSS</h4>
<p><label for="style" title="inline style">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="class" title="classe">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="id" title="identifier">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
</body>
</html >
