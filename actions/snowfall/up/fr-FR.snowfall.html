<!DOCTYPE html>
<html>
<head>
<title>snowfall - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-snowfall" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Simule des chutes de neige ou autres ...
</p>
<p>syntaxe<br />site : <code><b>{</b>up snowfall=image<b>}</b></code><br />bloc : <code><b>{</b>up snowfall=image | selector=bloc<b>}</b></code></p>


</div >
<p><label for="snowfall" title="image ou dossier">snowfall</label>
<input type = "text" id="snowfall"class="important"  placeholder="snow-01.png"></p>
<p><label for="selector" title="cible pour snowfall">selector</label>
<input type = "text" name="selector"class="w20"  placeholder="body"></p>
<h4>Taille, vitesse et nombre des images</h4>
<p><label for="nb" title="nombre d&#039;images affich&eacute;es en m&ecirc;me temps">nb</label>
<input type = "number" name="nb" min="1" max="100" placeholder="20"></p>
<p><label for="size" title="taille mini/maxi des images en px">size</label>
<input type = "text" name="size"class="w10"  placeholder="20/40"></p>
<p><label for="speed" title="vitesse mini/maxi des images">speed</label>
<input type = "text" name="speed"class="w10"  placeholder="1/5"></p>
<h4>Style CSS</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="classe(s) pour bloc">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour bloc">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="center" title="style et classe pour centrage vertical du contenu entre shortcodes">center</label>
<input type = "text" name="center" placeholder=""></p>
<p><label for="z-index" title="z-index des images">z-index</label>
<input type = "number" name="z-index" min="0" max="100" placeholder="99"></p>
<h4>Divers</h4>
<p><label for="filter" title="conditions. Voir doc action filter">filter</label>
<input type = "text" name="filter" placeholder=""></p>
</body>
</html >
