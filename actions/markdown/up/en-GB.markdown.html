<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-markdown" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Displays MARKDOWN content from a file or entered between shortcodes</p>
<p>syntax 1: <code><b>{</b>up markdown<b>}</b></code>content<code><b>{</b>/up markdown<b>}</b></code><br>syntax 2: <code><b>{</b>up markdown=fichiermdname<b>}</b></code><br>Use : display a changelog.md file</p>


</div >
<p><label for="markdown" title="path and name of the markdown or empty file for content">markdown</label>
<input type = "text" id="markdown"class="important"  placeholder=""></p>

are always kept if the source is a file.">strip-tags</label>

<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
