<!DOCTYPE html>
<html>
<head>
<title>jcontent_list - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-jcontent-list" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>list of articles in one or more category</p>
<p>syntax : <code><b>{</b>up articlecategory=idcategorie(s)<b>}</b></code><br>A very practical action to list the articles of the current category, just type <code><b>{</b>up article-category<b>}</b></code></p>
</div >
<p><label for="jcontent_list" title="Category ID (separator comma) or empty for the current article ID">jcontent-list</label>
<input type = "text" id="jcontent_list"class="w10 important"  placeholder=""></p>
<p><label for="maxi" title="Maximum number of items in the list">maxi</label>
<input type = "number" name="maxi"class="w10"  min="0" placeholder=""></p>
<p><label for="no-published" title="1:for unpublished articles">no-published</label>
<select name="no-published" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
<p><label for="author" title="filter on author: list of id or article, current">author</label>
<input type = "text" name="author"class="w20"  placeholder=""></p>
<p><label for="sort-by" title="sorting: title, ordering, created, created, modified, publish_up, id, hits">sort-by</label>
<select name="sort-by" title="title" placeholder="title" value="title">
<option value=""></option>
<option value="title" selected>title</option>
<option value="ordering">ordering</option>
<option value="created">created</option>
<option value="modified">modified</option>
<option value="publish_up">publish_up</option>
<option value="id">id</option>
<option value="hits">hits</option>
</select></p>
<p><label for="sort-order" title="sort order : asc, desc">sort-order</label>
<select name="sort-order" title="asc" placeholder="asc" value="asc">
<option value=""></option>
<option value="asc" selected>asc</option>
<option value="desc">desc</option>
</select></p>
<h4>Main Block Style</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p class="hr-top"><label for="main-class" title="class(es) for main block">main-class</label>
<input type = "text" name="main-class"class="hr-top"  placeholder=""></p>
<p><label for="main-style" title="inline classes and styles for main block">main-style</label>
<input type = "text" name="main-style" placeholder=""></p>
<p><label for="class" title="same as main-class">class</label>
<input type = "text" name="class"class="w10 inactif"  placeholder=""></p>
<p><label for="style" title="same as main-style">style</label>
<input type = "text" name="style"class="w10 inactif"  placeholder=""></p>
<h4>Title: tag and style</h4>
<p><label for="title" title="HTML title if article found.">title</label>
<input type = "text" name="title" placeholder=""></p>
<p><label for="title-tag" title="title level">title-tag</label>
<input type = "text" name="title-tag" placeholder="h3"></p>
<p class="hr-top"><label for="title-style" title="inline classes and styles for the title">title-style</label>
<input type = "text" name="title-style"class="hr-top"  placeholder=""></p>
<p><label for="title-class" title="class(es) for the title">title-class</label>
<input type = "text" name="title-class" placeholder=""></p>
<h4>List style</h4>
<p><label for="list-style" title="inline classes and styles for the list">list-style</label>
<input type = "text" name="list-style" placeholder=""></p>
<p><label for="list-class" title="class(es) for the list">list-class</label>
<input type = "text" name="list-class" placeholder=""></p>
<h4>Style CSS</h4>
<p><label for="css-head" title="CSS code in the head">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
