<!DOCTYPE html>
<html>
<head>
<title>faq - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-faq" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>an accordion</p>
<p>syntax : a series of titles for the H4 tabs and HTML content<br><code><b>{</b>up faq<b>}</b></code><br>-- title in H4 --<br>-- HTML content --<br><code><b>{</b>/up faq<b>}</b></code></p>
</div >
<p><label for="faq" title="no argument needed">faq</label>
<input type = "text" id="faq"class="inactif w10"  placeholder=""></p>
<h4>Definition of tab titles</h4>
<p><label for="title-tag" title="to use another tag for titles">title-tag</label>
<input type = "text" name="title-tag"class="w10"  title="h4" placeholder="h4" list="combo_title-tag"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_title-tag">
<option value=""></option>
<option value="h2">h2</option>
<option value="h3">h3</option>
<option value="h4">h4</option>
<option value="h5">h5</option>
<option value="h6">h6</option>
</datalist></p>
<p><label for="title-tag-preserve" title="1 to keep &#039;title-tag&#039; instead of div">title-tag-preserve</label>
<input type = "text" name="title-tag-preserve" placeholder="0"></p>
<p><label for="title-class" title="class for the title">title-class</label>
<input type = "text" name="title-class" placeholder=""></p>
<p><label for="title-style" title="inline style for the title">title-style</label>
<input type = "text" name="title-style" placeholder=""></p>
<h4>Definition of panels</h4>
<p><label for="content-class" title="class for content">content-class</label>
<input type = "text" name="content-class" placeholder=""></p>
<p><label for="content-style" title="inline style for content">content-style</label>
<input type = "text" name="content-style" placeholder=""></p>
<h4>style and secondary options</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id"class="w10"  placeholder=""></p>
<p><label for="css-head" title="style added in HEAD">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
<h4>Divers</h4>
<p><label for="filter" title="conditions. Voir doc action filter">filter</label>
<input type = "text" name="filter" placeholder=""></p>
</body>
</html >
