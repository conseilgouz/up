; ----- DOCUMENTATION
shortdesc="Replaces one text with another in the content between shortcodes"
longdesc="syntax: {up replace=old_text:new_text, ...}"

; explanation of options
replace="list of replacements in the form old:new, ... BBcode accepted"
sep-item="separator between groups old:new. default comma"
sep-oldnew="separator between the search and replace parts. 2 points by default"
tags="empty: retains default tags, list (a,b,p) or in addition to default tags (+a,b,p)"
regex="1 if the search part is a regular expression"

