<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-replace" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Remplace un texte par un autre dans le contenu entre les shortcodes
</p>

</div >
<p><label for="replace" title="liste des remplacements sous la forme ancien:nouveau, ... BBcode admis">replace</label>

<input type = "text" name="tags"class="w50"  placeholder=""></p>

</select></p>
