shortdesc="Build a mediaries string"
longdesc="
syntax : 
{up mq=#id | default=color:red | mobile=color:green | tablet=color:blue | 960-1200-screen=color:orange | 1200-0=color:black}
Return the string
#id[color:red;@media (max-width:480px)[color:green]@media (min-width:481px) and (max-width:760px)[color:blue]
@media screen and (min-width:960px) and (max-width:1200px)[color:orange]@media (min-width:1200px)[color:black]]

LE PRINCIPLE :
We indicate the action scope of the style in the form 480-960
A lower scope (max-width) must have the 0-480 form
A higher scope (min-width) must have the 1200-0 or 1200 form (only one value)

Other terms accepted:
H, horizontal, landscape, V, vertical, portrait, screen, print"

; explanation of options
mq="empty or block selector"
default="Default CSS property outside the Mediaries"
mobile="CSS property for mobiles"
tablet="CSS property for tablets"
desktop="CSS property for computers"
large="CSS property for large screens"
xxx="Breakpoint => Property. ex: 480-960-screen=color:red"
use-with-up="Neutral hooks instead of accolade for UP action argument"

st-divers="params"
bp-mobile="Min-max value for mobile"
bp-tablet="Min-max value for tablet"
bp-desktop="Min-max value for computeur"
bp-large="Min-max value for large screens"
unit="Unit for screen sizes"
st-interne="internal"
id="internal use"