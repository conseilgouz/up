<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-bbcode" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Enter HTML code with a WYSIWYG editor</p>
<p>syntax 1 <code><b>{</b>up bbcode=content<b>}</b></code><br>syntax 2 <code><b>{</b>up bbcode<b>}</b></code> content <code><b>{</b>/up bbcode<b>}</b></code></p>
</div >
<p><label for="bbcode" title="contenu (optional)">bbcode</label>
<input type = "text" id="bbcode" placeholder=""></p>
<p><label for="tags" title="tags to be processed. empty: by default, list (a,b,p) or tag in addition to default (+a,b,p)">tags</label>
<input type = "text" name="tags" placeholder=""></p>

<input type = "text" name="css-head" placeholder=""></p>
