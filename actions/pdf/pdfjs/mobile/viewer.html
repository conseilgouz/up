<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Simple PDF.js with zoom</title>
      <script src="../build/pdf.js"></script>
      <style>
          body {text-align:center;margin:0}
          .toolbar {background:#666;position:fixed;width:100%}
          .toolbar > div {width:25%;display:inline-block}
          #the-canvas{margin-top:32px auto 0;border:1px  solid grey;}
      </style>
   </head>
   <body>
      <div class="toolbar">
      <div id="prevbutton" type="button"><img src="images/findbarButton-previous@2x.png"></div><!-- 
      --><div id="nextbutton" type="button"><img src="images/findbarButton-next@2x.png"></div><!-- 
      --><div id="zoominbutton" type="button"><img src="images/toolbarButton-zoomIn@2x.png"></div><!-- 
      --><div id="zoomoutbutton" type="button"><img src="images/toolbarButton-zoomOut@2x.png"></div>
      </div>


      <canvas id="the-canvas"></canvas>

      <script id="script">
         var pageNum = 1;
         var pdfScale = 1; // make pdfScale a global variable
         var shownPdf; // another global we'll use for the buttons
         var url = 'corel.pdf' // PDF to load: change this to a file that exists;

         function renderPage(page) {
            var scale = pdfScale; // render with global pdfScale variable
            var viewport = page.getViewport(scale);
            var canvas = document.getElementById('the-canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            var renderContext = {
               canvasContext: context,
               viewport: viewport
            };
            page.render(renderContext);
         }

         function displayPage(pdf, num) {
            pdf.getPage(num).then(function getPage(page) { renderPage(page); });
         }

         var pdfDoc = PDFJS.getDocument(url).then(function getPdfHelloWorld(pdf) {
            displayPage(pdf, 1);
            shownPdf = pdf;
         });

         var nextbutton = document.getElementById("nextbutton");
         nextbutton.onclick = function() {
            if (pageNum >= shownPdf.numPages) {
               return;
            }
            pageNum++;
            displayPage(shownPdf, pageNum);
         }

         var prevbutton = document.getElementById("prevbutton");
         prevbutton.onclick = function() {
            if (pageNum <= 1) {
               return;
            }
            pageNum--;
            displayPage(shownPdf, pageNum);
         }

         var zoominbutton = document.getElementById("zoominbutton");
         zoominbutton.onclick = function() {
            pdfScale = pdfScale + 0.25;
            displayPage(shownPdf, pageNum);
         }

         var zoomoutbutton = document.getElementById("zoomoutbutton");
         zoomoutbutton.onclick = function() {
            if (pdfScale <= 0.25) {
               return;
            }
            pdfScale = pdfScale - 0.25;
            displayPage(shownPdf, pageNum);
         }


      </script>


   </body>
</html>
