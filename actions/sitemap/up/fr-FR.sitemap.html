<!DOCTYPE html>
<html>
<head>
<title>sitemap - editor button</title>
<meta charset = "UTF-8">

</head>
<body>
<p class="upbtn-demo"><a href="0" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">

</p>

<p><label for="sitemap" title="nom menutype exclus. s&eacute;parateur: virgule">sitemap</label>
<input type = "text" id="sitemap" placeholder=""></p>
<p><label for="cron" title="d&eacute;lai entre 2 g&eacute;n&eacute;rations automatiques">cron</label>
<input type = "text" name="cron" placeholder="+1 semaine"></p>
<p><label for="frequency" title="fr&eacute;quence : always, hourly, daily, weekly, monthly, yearly, never">frequency</label>
<select name="frequency"class="w10"  title="" placeholder="" value="">
<option value="" selected></option>
<option value="always">always</option>
<option value="hourly">hourly</option>
<option value="daily">daily</option>
<option value="weekly">weekly</option>
<option value="monthly">monthly</option>
<option value="yearly">yearly</option>
<option value="never">never</option>
</select></p>
<p><label for="priority" title="priority de 0.1 &agrave; 1">priority</label>
<input type = "number" name="priority"class="w10"  min="0.1" max="1" step="0.1" placeholder=""></p>
<p><label for="menutype-exclude" title="nom menutype &agrave; exclure (idem option principale)">menutype-exclude</label>
<input type = "text" name="menutype-exclude" placeholder=""></p>
<p class="hr-top"><label for="info" title="afficher le nombre de liens et la liste des pages non index&eacute;es">info</label>
<select name="info"class="hr-top "  title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
