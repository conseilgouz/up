<!DOCTYPE html>
<html>
<head>
<title>counter - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-counter" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Add a counter with prefix and suffix</p>
<p>Syntax : <code><b>{</b>up counter=0,100<b>}</b></code></p>


</div >
<p><label for="counter" title="min,max : start and end values">counter</label>
<input type = "text" id="counter"class="important"  placeholder=""></p>
<p><label for="width" title="minimum width (default in pixels)">width (px)</label>
<input type = "number" name="width" min="0" unit="px" placeholder="0"></p>
<p><label for="mono" title="force monospace font">mono</label>
<select name="mono" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
<h4>style and secondary options</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id"class="w10"  placeholder=""></p>
<p><label for="class" title="class for block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style for block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="CSS rules defined by the webmaster (add in the head)">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
<p><label for="filter" title="conditions. See doc action filter (v1.8)">filter</label>
<input type = "text" name="filter" placeholder=""></p>
<h4>Javascript parameters for counter configuration</h4>
<p><label for="start" title="start value of the counter">start</label>
<input type = "text" name="start" placeholder="0"></p>
<p><label for="end" title="counter reading">end</label>
<input type = "text" name="end" placeholder="100"></p>
<p><label for="easing" title="swing or linear : effect">easing</label>
<input type = "text" name="easing" placeholder="swing"></p>
<p><label for="duration" title="countdown time in milliseconds">duration</label>
<input type = "text" name="duration" placeholder="1500"></p>
<p class="hr-top"><label for="prefix" title="text before counter. HTML allowed">prefix</label>
<input type = "text" name="prefix"class="hr-top"  placeholder=""></p>
<p><label for="suffix" title="text after counter. HTML allowed">suffix</label>
<input type = "text" name="suffix" placeholder=""></p>
</body>
</html >
