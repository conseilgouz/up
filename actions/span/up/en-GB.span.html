<!DOCTYPE html>
<html>
<head>
<title>span - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-span" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Facilitates the entry of an inline SPAN block with a wysiwyg editor</p>
<p>syntax <code><b>{</b>up span=class_and_style<b>}</b></code>content<code><b>{</b>/up span<b>}</b></code></p>
</div >
<p><label for="span" title="classes and style (separator: semicolon)">span</label>
<input type = "text" id="span" placeholder=""></p>
<p><label for="id" title="if specified, the ID attribute is added to the SPAN tag">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class traditional method ">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style traditional method">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="style added in the page HEAD">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
<p><label for="xxx" title="couple attribut-valeur. ex: title=le titre, href=//google.fr">xxx</label>
<input type = "text" name="xxx" placeholder="yyy"></p>
</body>
</html >
