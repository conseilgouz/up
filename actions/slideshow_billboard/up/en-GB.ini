; ----- DOCUMENTATION
shortdesc="Responsive images slideshow with captions and links"
longdesc="syntax 1:<br>{up slide_showbillboard=path subfolder}<br>syntax 2:<br>{up slide_showbillboard}<br>&lt;img src=\"images/img.jpg\" alt=\"caption\"> // image with caption in alt<br>&lt;a href=\"#\">&lt;img src=\"img.jpg\">&lt;/a> // image with link<br>{/up slideshow_billboard}"

; explanation of options
slideshow_billboard="if subfolder, all images in this folder (alpha order)"
zoom-suffix="if specified, only images with this suffix are used"
label=" displays the image caption (alt attribute or humanized file name)."
id="id automatically generated by UP"
class="class(es) added to the main block"
style="inline style added to the main block"
css-head="style added in the HEAD of the page"
st-JS="Javascript parameters for configuration"
ease="transition mode"
speed="transition time in milliseconds"
duration="time between image changes"
autoplay="automatic start"
loop="loop slideshow if automatic execution is true"
transition="fade, up, down, left, right"
navType="controls, list, both or none"
styleNav="applies default styles to nav"
includeFooter="show/hide the footer (legend and navigation)"
autosize="fixed slideshow height. calculation on 1st image"
resize="tries to automatically detect the size of each slide"
stretch="stretches the images to fill the container"