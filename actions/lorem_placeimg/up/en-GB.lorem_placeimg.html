<!DOCTYPE html>
<html>
<head>
<title>lorem_placeimg - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-lorem-placeimg" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>displays a random image</p>
<p>Syntax :<br><code><b>{</b>up lorem-placeimg=category | width=xx | height=xx | grayscale | sepia <b>}</b></code><br>--> category = any, animals, arch, nature, people, tech</p>
</div >
<p><label for="lorem_placeimg" title="type of image: any, animals, arch, nature, people, tech">lorem-placeimg</label>
<select id="lorem_placeimg"class="w10 important"  title="tech" placeholder="tech" value="tech">
<option value=""></option>
<option value="any">any</option>
<option value="animals">animals</option>
<option value="arch">arch</option>
<option value="nature">nature</option>
<option value="people">people</option>
<option value="tech" selected>tech</option>
</select></p>
<p class="hr-top"><label for="height" title="uploaded image height">height (px)</label>
<input type = "number" name="height"class="w10 hr-top"  unit="px" placeholder="100"></p>
<p><label for="width" title="width of image uploaded">width (px)</label>
<input type = "number" name="width"class="w10"  unit="px" placeholder="200"></p>
<p class="hr-top"><label for="grayscale" title="grayscale rendering">grayscale</label>
<select name="grayscale"class="hr-top"  title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="sepia" title="rendered sepia">sepia</label>
<select name="sepia" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<h4>Style CSS</h4>
<p><label for="id" title="">id</label>
<input type = "text" name="id"class="w10"  placeholder=""></p>
<p><label for="class" title="class(es)">class</label>
<input type = "text" name="class" placeholder="bd-rouge"></p>
<p><label for="style" title="classes and styles">style</label>
<input type = "text" name="style" placeholder=""></p>
</body>
</html >
