<!DOCTYPE html>
<html>
<head>
<title>table_by_columns - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-table-by-columns" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>responsive tables by stacking the rows of a column.</p>
<p>Syntax <code><b>{</b>up table-by-column<b>}</b></code><br>< table> ... < /table><br><code><b>{</b>/up table-by-column<b>}</b></code><br>The rows are stacked in columns. Very practical for planning purposes</p>
</div >
<p><label for="table_by_columns" title="nothing">table-by-columns</label>
<input type = "text" id="table_by_columns"class="w5 inactif"  placeholder=""></p>
<p><label for="model" title="name of a CSS file planned by the webmaster for all tables in the
page">model</label>
<input type = "text" name="model"class="w20"  placeholder="up-stacktable"></p>
<p><label for="max-height" title="max-height for the table">max-height</label>
<input type = "text" name="max-height"class="w20"  placeholder=""></p>
<p><label for="breakpoint" title="switch to responsive view">breakpoint</label>
<input type = "text" name="breakpoint"class="w10"  placeholder="720px"></p>
<p><label for="key-width" title="to block the header at the top">key-width</label>
<input type = "text" name="key-width"class="w20"  placeholder="35%"></p>
<p><label for="title-style" title="style for the title line in responsive view">title-style</label>
<input type = "text" name="title-style" placeholder=""></p>
<h4>Style CSS</h4>
<p><label for="id" title="">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="style" title="inline style for table">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="class" title="class(es) for table tags (obsolete)">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="css-head" title="CSS rules put in the head">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
