; ----- DOCUMENTATION
shortdesc="Converting CSV content into a table"
longdesc="1/ the content is read in a file<br>{up csv2table=file location}<br>2/ the content is entered between the shortcodes<br>{up csv2table}<br>article 1;5€<br>""article 2"";25€<br>{/up csv2table}"

; explanation of options

csv2table="URL or path and name of a local file"
separator="column separator"
HTML="0= no processing, 1= displays the code, or list of tags to keep (strip_tags)"
model="name of the model class in the csv2table.css file"
st-table="table style"
class="class(es) for the table"
style="inline style for the table"
st-col="column style"
col-list="list of columns used. eg: 1,2,5 (v2.8)"
col="alignment and width of the columns in the form 'x-D-C5-100' for 'none-right-center 5%-100%"
col-style-*="inline style for all column blocks. otherwise see style-1 to style-6"
st-lign="line style"
color-contrast="color of the odd lines. the color of the even lines is to be defined in class or style"
st-header="Column header"
header="0: no title, 1: first line content, columns subtitles"
header-class="class(es) for the thead tag"
header-style="style for thead tag"
st-footer="Columns footer"
footer="0: no footer, 1: last line content, column text footer"
footer-class="class(es) for the tfoot tag"
footer-style="style for the tfoot tag"
st-annexe="style and secondary options"
css-head="CSS rules defined by the webmaster (added to the head)"
