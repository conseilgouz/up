shortdesc="returns a formatted list of the contents of a folder on the server"
longdesc="syntax {up folder_list=path | template=##file## (##size)}<br> ##file## : path/filename.extension<br> ##fullpath##  : path (without slash)<br> ##relpath##   : relative path (without slash)<br> ##basename##  : name and extension<br> ##filename##  : name without extension (without dot)<br> ##extension## : extension<br> ##size## : file size<br> ##date## : Last modification date"

