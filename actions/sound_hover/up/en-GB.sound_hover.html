<!DOCTYPE html>
<html>
<head>
<title>sound_hover - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-sound-hover" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Plays a sound when flying over an element or event JS</p>
<p>syntax <code><b>{</b>up sound_hover=file<b>}</b></code></p>


</div >
<p><label for="sound_hover" title="sound_file">sound-hover</label>
<input type = "text" id="sound_hover"class="important"  placeholder=""></p>
<p><label for="evenement" title="onmouseenter, onclick, onmouseover, ...">evenement</label>
<select name="evenement" title="onmouseenter" placeholder="onmouseenter" value="onmouseenter">
<option value=""></option>
<option value="onmouseenter" selected>onmouseenter</option>
<option value="onclick">onclick</option>
<option value="onmouseover">onmouseover</option>
</select></p>
<h4>Style CSS</h4>
<p><label for="tag" title="tag for the block. span for an inline block">tag</label>
<input type = "text" name="tag"class="w10"  placeholder="div"></p>
<p class="hr-top"><label for="id" title="">id</label>
<input type = "text" name="id"class="w10 hr-top"  placeholder=""></p>
<p><label for="class" title="class(es) for the parent block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style for the parent block">style</label>
<input type = "text" name="style" placeholder=""></p>
</body>
</html >
