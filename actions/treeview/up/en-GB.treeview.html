<!DOCTYPE html>
<html>
<head>
<title>treeview - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-treeview" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Displays a list as a tree (TreeView)</p>
<p>syntax <code><b>{</b>up treeview<b>}</b></code> liste UL/LI <code><b>{</b>/up treeview<b>}</b></code></p>


</div >
<p><label for="treeview" title="no argument">treeview</label>
<input type = "text" id="treeview"class="w5 inactif"  placeholder=""></p>
<h4>icon and line</h4>
<p><label for="icon-folder" title="Image for folders (nodes)">icon-folder</label>
<input type = "text" name="icon-folder" placeholder="arrow"></p>
<p><label for="icon-file" title="Image for sheets">icon-file</label>
<input type = "text" name="icon-file" placeholder=""></p>
<p><label for="icon-size" title="size of the icon. Ex: 48px,960:32px,1200:24px">icon-size</label>
<input type = "text" name="icon-size"class="w50"  placeholder=""></p>
<p><label for="custom-icon" title="List of custom icons for creative css inline">custom-icon</label>
<input type = "text" name="custom-icon" placeholder=""></p>
<p><label for="line" title="line in front of the items. 1 (default line) or attributes for border">line</label>
<input type = "text" name="line"class="w50"  title="0" placeholder="0" list="combo_line"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_line">
<option value=""></option>
<option value="1">1</option>
<option value="0">0</option>
</datalist></p>
<h4>Automatic opening and delay</h4>
<p><label for="expand-all" title="1 to open all nodes">expand-all</label>
<select name="expand-all" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="expand" title="1 to open the level 1 nodes">expand</label>
<select name="expand" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="delay" title="duration opening nodes">delay</label>
<input type = "number" name="delay"class="w5"  min="0" placeholder="0"></p>
<h4>Open and close buttons</h4>
<p><label for="btn-open-selector" title="Selector of the link &#039;All unfold&#039;">btn-open-selector</label>
<input type = "text" name="btn-open-selector"class="w50"  placeholder=""></p>
<p><label for="btn-close-selector" title="Selector of the link &#039;All unfold&#039;">btn-close-selector</label>
<input type = "text" name="btn-close-selector"class="w50"  placeholder=""></p>
<h4>Style CSS</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) for block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style for block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="style added in the HEAD of the page">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
</body>
</html >
