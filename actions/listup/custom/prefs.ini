[options]
ol-default="rounded-decimal;t-c1;font-size:1.5rem"

[blue-square]
listup="square;t-c1;position:outside"

[num]
listup="decimal;t-red;font-size:1.5rem;bg-yellow;border:solid darkRed 1px;prefix:\"Pt \";suffix:\" : \""
class="bg-jauneClair"
css-head="#id li[border:2px dotted plum;margin:2px 0;padding:2px]"

[bullets]
oui="Ux2713;t-green"
non="Ux2717;color:red"
diamond="Ux25C6"
triangle="Ux25B8"
star="Ux2605;t-yellow"
plus="Ux271A;t-green"
minus="Ux2501;t-red"
arrow="Ux27A7"
raquo="UxBB"
step="decimal;font-size:1.5rem;t-red"
red-square="square;t-red;border:var(--red) 2px solid"