<!DOCTYPE html>
<html>
<head>
<title>listup - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-listup" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Customize simple and/or ordered lists</p>
<p>syntax <code><b>{</b>up listup=style puce<b>}</b></code> list UL/OL <code><b>{</b>/up listup<b>}</b></code></p>
</div >
<p><label for="listup" title="style of bullets (semicolon separator) by levels (markers) (comma separator)">listup</label>
<input type = "text" id="listup" placeholder=""></p>
<h4></h4>
<p><label for="ul-default" title="default list type">ul-default</label>
<input type = "text" name="ul-default"class="w50"  placeholder="square;t-c1"></p>
<p><label for="ol-default" title="default numbered list type">ol-default</label>
<input type = "text" name="ol-default"class="w50"  placeholder="rounded-decimal;t-c1;font-size:1.5rem"></p>
<h4>Style CSS</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) for main block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style for main block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="style-*" title="class or style for bullet levels (style-1 to style-12)">style-*</label>
<input type = "text" name="style-*" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="style added in the HEAD of the page">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
<h4>Miscellaneous</h4>
<p><label for="start" title="index for numbered list start">start</label>
<input type = "number" name="start"class="w10"  placeholder=""></p>
<p class="hr-top"><label for="valid-type" title="allowed (numbered) list types">valid-type</label>
<input type = "text" name="valid-type"class="hr-top"  placeholder="rounded-alpha,squared-alpha,circled-decimal,rounded-decimal,decimal-leading-zero,lower-alpha,upper-alpha,lower-roman,upper-roman"></p>
<p><label for="fonticon" title="icon font installed on the site">fonticon</label>
<input type = "text" name="fonticon" placeholder="Font Awesome 6 Free"></p>
</body>
</html >
