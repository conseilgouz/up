<!DOCTYPE html>
<html>
<head>
<title>listup - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-listup" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Personnaliser des listes simples et ordonnées
</p>
<p>syntaxe <code><b>{</b>up listup=style puce<b>}</b></code> list UL/OL <code><b>{</b>/up listup<b>}</b></code></p>
</div >
<p><label for="listup" title="style des puces (s&eacute;parateur point-virgule) par niveaux (markers) (s&eacute;parateur virgule)">listup</label>
<input type = "text" id="listup" placeholder=""></p>
<h4>Valeurs par défaut</h4>
<p><label for="ul-default" title="type liste par d&eacute;faut">ul-default</label>
<input type = "text" name="ul-default"class="w50"  placeholder="square;t-c1"></p>
<p><label for="ol-default" title="type liste num&eacute;rot&eacute;e par d&eacute;faut">ol-default</label>
<input type = "text" name="ol-default"class="w50"  placeholder="rounded-decimal;t-c1;font-size:1.5rem"></p>
<h4>Style CSS</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="classe(s) pour bloc principal">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="class ou style inline pour bloc principal">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="style-*" title="class ou style pour les niveaux des puces">style-*</label>
<input type = "text" name="style-*" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
<h4>Divers</h4>
<p><label for="start" title="indice pour d&eacute;but liste num&eacute;rot&eacute;e">start</label>
<input type = "number" name="start"class="w10"  placeholder=""></p>
<p class="hr-top"><label for="valid-type" title="types de liste (num&eacute;rot&eacute;e) autoris&eacute;s">valid-type</label>
<input type = "text" name="valid-type"class="hr-top"  placeholder="rounded-alpha,squared-alpha,circled-decimal,rounded-decimal,decimal-leading-zero,lower-alpha,upper-alpha,lower-roman,upper-roman"></p>
<p><label for="fonticon" title="police d&#039;ic&ocirc;nes install&eacute;e sur le site">fonticon</label>
<input type = "text" name="fonticon" placeholder="Font Awesome 6 Free"></p>
</body>
</html >
