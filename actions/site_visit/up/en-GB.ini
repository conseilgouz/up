; ----- DOCUMENTATION
shortdesc="counts the number of visit for a page"
longdesc="syntaxe : 
  {up site-visit} : increment the file log-path/alias_article.stat
  {up site-visit=nom} : increment the file log-path/nom.stat
  {up site-visit | info} : list the contents of all files .stat in log-path
  {up site-visit | info=nom} : list the contents of all files action-xxx.stat in log-path
 keywords : ##name## ##counter## ##date## ##language##
"
; explanation of options
st-main="Main Options"
site_visit="counter name, if empty = item alias (if info=0)"
catid-include="list of category ids to include, comma separator"
catid-exclude="list of category ids to exclude, comma separator"
usergroup-list="list of user groups to exclude, comma separator"
ip-list="list of IPs to ignore. botnets are ignored, comma separator"
bots-list="excluded bots list, comma separator"

