<!DOCTYPE html>
<html>
<head>
<title>addscript - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-addscript" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>adds code or file JS or JQuery</p>
<p>By default, the code is added to the head.<br>If the main parameter is body, the code is inserted at the shortcode position</p>


</div >
<p><label for="addscript" title="head or body to insert the code at the shortcode position">addscript</label>
<input type = "text" id="addscript" placeholder="head"></p>
<p><label for="jquery" title="1 : encapsulated with jquery call (except file)">jquery</label>
<select name="jquery" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="filter" title="conditions. See doc action filter (v1.8)">filter</label>
<input type = "text" name="filter" placeholder=""></p>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
</body>
</html >
