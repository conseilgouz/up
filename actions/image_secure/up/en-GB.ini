; ----- DOCUMENTATION
shortdesc="Prevent image saving"
longdesc="syntax {up image-secure=image_path}"

; explanation of options
image_secure ="relative path to jpg or png image"
folder-source ="root folder of original images"
folder-strip ="root folder og strips images"
nb-strip ="strips number"
alt ="alternative text for image. So empty: humanized file name"
quality ="quality for jpeg images"
reset ="force the generation of strip images"
delete-source ="remove source image after generation of strips"
class ="block class(es)"
style ="inline style for block"
css-head ="style added in the page HEAD"
