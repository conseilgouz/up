<!DOCTYPE html>
<html>
<head>
<title>image_secure - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-image-secure" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Affiche une image de manière à compliquer sa récupération
</p>
<p>syntaxe <code><b>{</b>up image-secure=chemin_image<b>}</b></code></p>
</div >
<p><label for="image_secure" title="chemin relatif vers image jpg ou png">image-secure</label>
<input type = "text" id="image_secure"class="important"  placeholder=""></p>
<p><label for="folder-source" title="dossier racine des images originales">folder-source</label>
<input type = "text" name="folder-source" placeholder="images"></p>
<p><label for="folder-strip" title="dossier avec les images fractionn&eacute;es">folder-strip</label>
<input type = "text" name="folder-strip" placeholder="images/image-secure"></p>
<p><label for="nb-strip" title="nombre de bandes">nb-strip</label>
<input type = "number" name="nb-strip"class="w10"  min="2" max="10" placeholder="5"></p>
<p><label for="alt" title="texte alternatif pour image. Si vide: nom du fichier humanis&eacute;">alt</label>
<input type = "text" name="alt" placeholder=""></p>
<p><label for="quality" title="pourcentage qualit&eacute; en JPG">quality</label>
<input type = "number" name="quality"class="w10"  max="100" step="5" placeholder="80"></p>
<p class="hr-top"><label for="reset" title="force la g&eacute;n&eacute;ration des images strip">reset</label>
<select name="reset"class="hr-top"  title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<p><label for="delete-source" title="supprime l&#039;image source apr&egrave;s g&eacute;n&eacute;ration des strips">delete-source</label>
<select name="delete-source" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<h4>Style CSS</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id"class="w10"  placeholder=""></p>
<p><label for="class" title="classe(s) pour bloc">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour bloc">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
