<!DOCTYPE html>
<html>
<head>
<title>sameheight - editor button</title>
<meta charset = "UTF-8">

</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-sameheight" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>equalizes the height of the direct children of the block (p or div)</p>
<p>syntax:<br><code><b>{</b>up sameheight<b>}</b></code><br>&lt;div>...&lt;/div><br>&lt;div>...&lt;/div><br><code><b>{</b>/up sameheight<b>}</b></code><br>note: use "css-head" option to manage width. example: <code>css-head=.sameheight<b>[</b>float:left;width:30%;]</code>. Be careful: replace the <code><b>{</b><b>}</b></code> with <code><b>[</b>]</code></p>


</div >
<p><label for="sameheight" title="unused">sameheight</label>
<input type = "text" id="sameheight"class="w5 inactif"  placeholder=""></p>
<p><label for="id" title="">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es)">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="custom css code in the head.">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
