<!DOCTYPE html>
<html>
<head>
<title>upprefset - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-upprefset" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Displays a list of all UP presets for the site.</p>
<p>syntax : <code><b>{</b>up upPrefSet<b>}</b></code></p>
</div >
<h4>Selection of actions</h4>
<p><label for="upprefset" title="list of actions or blank for all">upprefset</label>
<input type = "text" id="upprefset" placeholder=""></p>
<p><label for="action-exclude" title="1: all actions except those of the main parameter">action-exclude</label>
<select name="action-exclude" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="prefset-exclude" title="options excluded sections">prefset-exclude</label>
<input type = "text" name="prefset-exclude" placeholder="icons,options"></p>
<h4>Layout format</h4>
<p><label for="action-template" title="Section title for action">action-template</label>
<input type = "text" name="action-template" placeholder="[h4]##action##[/h4]"></p>
<p><label for="prefset-template" title="model for a prefset">prefset-template</label>
<input type = "text" name="prefset-template" placeholder="[b class=&quot;t-vertFonce&quot;]##prefset##[/b] : [small]##options##[/small]"></p>
<p><label for="info-template" title="template for information">info-template</label>
<input type = "text" name="info-template" placeholder="[div class=&quot;bd-grey ph1&quot;]##info##[/div]"></p>
<p><label for="prefset-separator" title="separator between presets">prefset-separator</label>
<input type = "text" name="prefset-separator" placeholder="[br]"></p>
<p><label for="options-separator" title="underscores are replaced by spaces">options-separator</label>
<input type = "text" name="options-separator" placeholder="[b class=&quot;t-vert&quot;] | [/b]"></p>
<h4>file export</h4>
<p><label for="export-prefs" title="subfolder of TMP to save the tree structure.. ex : up-pref-foo">export-prefs</label>
<input type = "text" name="export-prefs" placeholder=""></p>
<h4>Style CSS</h4>
<p><label for="action-class" title="classes and style for the action block">action-class</label>
<input type = "text" name="action-class" placeholder=""></p>
<p class="hr-top"><label for="id" title="identifiant">id</label>
<input type = "text" name="id"class="w10 hr-top"  placeholder=""></p>
<p><label for="class" title="class(es) for block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style for block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="CSS rules defined by the webmaster (added in the head)">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
</body>
</html >
