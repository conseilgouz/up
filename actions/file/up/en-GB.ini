; ----- DOCUMENTATION
shortdesc="Force the download of a file"
longdesc="Proposes a link to a file.<br>The file can be displayed (if supported by client browser) or download may be forced with optional name change<br>A representative icon is displayed in front of the link<br>syntax : <br>{up file=filename.ext | download | icon |target }<br>link text<br>{/up file}"

; explanation of options
file="path and name of the file to download"
download="empty or name of the file retrieved by the client"
icon="path and name of the icon in front of the link or size of the icon depending on the file extension (16 or 32)"
target="argument or _blank if option without argument"
rel="nofollow, noreferrer,..."
st-annexe="style and secondary options"
class="class(es) for tag a"
style="inline style for the tag a"
