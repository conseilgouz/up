<!DOCTYPE html>
<html>
<head>
<title>website_preview - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-website-preview" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Displays a preview of the site when hovering over a link</p>
<p>syntax <code><b>{</b>up website-preview=CSS_selector<b>}</b></code></p>
</div >
<p><label for="website_preview" title="CSS selector of the links to display">website-preview</label>
<input type = "text" id="website_preview" placeholder=".com-content-article__body a"></p>
<p><label for="mode" title="load mode for preview : none, pageload, parenthover">mode</label>
<select name="mode" title="parenthover" placeholder="parenthover" value="parenthover">
<option value=""></option>
<option value="none">none</option>
<option value="pageload">pageload</option>
<option value="parenthover" selected>parenthover</option>
</select></p>
<p class="hr-top"><label for="width" title="preview width (px)">width (px)</label>
<input type = "number" name="width"class="w10 hr-top"  unit="px" placeholder="256"></p>
<p><label for="height" title="preview height (px)">height (px)</label>
<input type = "number" name="height"class="w10"  unit="px" placeholder="144"></p>
<p><label for="scale" title="scale (0.1 et 1)">scale (0.1)</label>
<input type = "number" name="scale"class="w10"  min="0.1" max="1" unit="0.1" placeholder=".25"></p>
</body>
</html >
