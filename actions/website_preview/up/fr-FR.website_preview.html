<p><label for="website_preview" title="s&eacute;lecteur CSS des liens &agrave; afficher">website-preview</label>
<input type = "text" id="website_preview" placeholder=".com-content-article__body a"></p>

</select></p>

<p><label for="height" title="hauteur preview">height (px)</label>
<input type = "number" name="height"class="w10"  unit="px" placeholder="144"></p>
<p><label for="scale" title="Echelle entre 0.1 et 1">scale (0.1)</label>
<input type = "number" name="scale"class="w10"  min="0.1" max="1" unit="0.1" placeholder=".25"></p>
