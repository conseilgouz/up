<!DOCTYPE html>
<html>
<head>
<title>toc - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-toc" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Automatic Summary</p>
<p>Create a table of contents from the article titles</p>

<b>&#x1f7e9; upbtn-makefile PREFS.INI</b> : <br><b><u>options (default)</u> : </b> <b>content</b>=.com-content-article
</div >
<p><label for="toc" title="unused">toc</label>
<input type = "text" id="toc"class="w5 inactif"  title="" placeholder="" list="combo_toc"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_toc">
<option value=""></option>
<option value=""></option>
</datalist></p>
<h4>Style CSS</h4>
<p><label for="id" title="id automatically generated by UP">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) added to the main block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style added to the main block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="style added to the head of the page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
<h4>JS: define parsed content</h4>
<p><label for="content" title="block analyzed for the summary">content</label>
<input type = "text" name="content"class="w30 important"  placeholder=".com-content-article"></p>
<p><label for="selector" title="list of selectors used for the summary">selector</label>
<input type = "text" name="selector"class="w30 important"  placeholder="h2,h3,h4,h5,h6"></p>
<p><label for="exclude" title="selector list for exclusion from the table of contents">exclude</label>
<input type = "text" name="exclude"class="w20"  placeholder=".notoc"></p>
<h4>JS: Summary formatting</h4>
<p><label for="indexingFormats" title="index format : numbers, letters or roman">indexingFormats</label>
<select name="indexingFormats" title="" placeholder="" value="">
<option value="" selected></option>
<option value="number">number</option>
<option value="upperAlphabet">upperAlphabet</option>
<option value="lowerAlphabet">lowerAlphabet</option>
<option value="upperRoman">upperRoman</option>
<option value="lowerRoman">lowerRoman</option>
<option value="-">none</option>
</select></p>
<p><label for="maxlen" title="maximum length of summary titles">maxlen</label>
<input type = "number" name="maxlen"class="w10"  min="10" max="99" placeholder=""></p>
<p><label for="heading" title="Summary title">heading</label>
<input type = "text" name="heading" placeholder=""></p>
<h4>JS: Miscellaneous for experts</h4>
<p><label for="elementClass" title="class of div navigation">elementClass</label>
<input type = "text" name="elementClass"class="w20"  placeholder="uptoc"></p>
<p><label for="rootUlClass" title="class for the block containing the list">rootUlClass</label>
<input type = "text" name="rootUlClass"class="w20"  placeholder="toc-ul-root"></p>
<p><label for="ulClass" title="class for the list">ulClass</label>
<input type = "text" name="ulClass"class="w20"  placeholder="toc-ul"></p>
<p><label for="levelPrefixClass" title="(internal) class prefix">levelPrefixClass</label>
<input type = "text" name="levelPrefixClass"class="w20 inactif"  placeholder="toc-level-"></p>
</body>
</html >
