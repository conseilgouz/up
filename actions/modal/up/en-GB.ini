shortdesc="Displays content in a modal window (popup)"
longdesc="the allowed types are: inline, iframe, image, video, ajax<br>syntax 1 : {up modal=popup content | label=link text}<br>syntax 2 : {up modal=empty,'html','images' or content | label=text link}content{/up popup}<br>so empty or 'html': the content of the popup is the code between the shortcodes<br>so'img': each image of the code between the shortcodes will be a popup<br>otherwise the value of the parameter is analyzed to determine its type<br>- video vimeo, youtube or dailymotion {up popup=//youtu.be/H9fa9aWFbLM}<br>- single image if {up popup=images/xx.jpg} or png, ...<br>- inline block if block id {up popup=#block}<br>- iframe if url {up popup=//lomart.fr} or {up popup=doc/xx.pdf} or {up popup=?index/...}<br>we can force the type by type=inline, iframe, image, video, ajax"

