<!DOCTYPE html>
<html>
<head>
<title>color - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-color" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Returns the color value of an UP colorname</p>
<p><code><b>{</b>up color=UP-COLOR-NAME<b>}</b></code></p>
</div >
<p><label for="color" title="UP name color (French or English)">color</label>
<input type = "text" id="color" placeholder=""></p>
<p><label for="default" title="Color returned if Non-existent color name">default</label>
<input type = "text" name="default" placeholder="#000"></p>
<p><label for="info" title="Displays the color list with their values">info</label>
<input type = "text" name="info" placeholder="0"></p>
</body>
</html >
