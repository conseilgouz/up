; ----- DOCUMENTATION
shortdesc="Display several sentences with a typewriter effect"
longdesc="syntax 1 : {up text-typewriter=sentence1, sentence2, ..., sentenceN}<br>syntaxe 2 : {up text-typewriter} alternatives in childrens blocks {/up text-typewriter}"

; explanation of options
text_typewriter="comma separated list of words"

class="class(es) for block"
style="inline style for block"
css-head="style added in the HEAD of the page"
st-speed="JS parameters: display speed"
typeSpeed="typing speed in ms"
startDelay="delay in ms before each series"
backSpeed="backspace speed in milliseconds"
backDelay="time before backspacing in milliseconds"
st-fade="JS parameters: fade management for transition"
fadeOut="Fade out instead of backspace"
fadeOutClass="class for fade animation"
fadeOutDelay="Fade out delay in milliseconds"
st-loop="JS parameters: loop display"
loop="loop strings"
loopCount="amount of loops"
st-div="JS parameters: miscellaneous"
smartBackspace="deletes only what does not match the previous string"
shuffle="shuffle the strings"
showCursor="show cursor"
cursorChar="character for the cursor"
autoInsertCss="insert the CSS for the cursor and fadeOut in the HTML <head>."
attr="attribute for input. Ex: input placeholder, value, or just HTML text"
bindInputFocusEvents="bind to focus and blur if el is text input"
contentType="'html' or 'null' for plaintext"
