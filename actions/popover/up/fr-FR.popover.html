<!DOCTYPE html>
<html>
<head>
<title>popover - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-popover" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>Affiche une grosse info-bulle lors d'un clic sur un élément.
</p>
<p>syntaxe <code><b>{</b>up popover=texte appel en bbcode<b>}</b></code>contenu popover<code><b>{</b>/up popover<b>}</b></code></p>
</div >
<p><label for="popover" title="bbcode pour &eacute;l&eacute;ment d&eacute;clencheur">popover</label>
<input type = "text" id="popover" placeholder=""></p>
<h4>Style de la fenêtre popup</h4>
<p><label for="max-height" title="hauteur maxi du popover (ex: 90vh)">max-height</label>
<input type = "text" name="max-height"class="w10"  placeholder=""></p>
<p><label for="pop-bg-color" title="couleur de fond du popover">pop-bg-color</label>
<input type = "color" name="pop-bg-color" title="" value="#feffff"></p>
<p><label for="pop-class" title="classe du popover">pop-class</label>
<input type = "text" name="pop-class" placeholder=""></p>
<p><label for="pop-style" title="style inline du popover">pop-style</label>
<input type = "text" name="pop-style" placeholder=""></p>
<h4>Style de l'élément déclencheur</h4>
<p><label for="tag" title="balise pour &eacute;l&eacute;ment d&eacute;clencheur">tag</label>
<input type = "text" name="tag"class="w10"  placeholder="button"></p>
<p><label for="id" title="id gen&eacute;r&eacute;e automatiquement par UP">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="classe(s) pour element d&eacute;clencheur">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour element d&eacute;clencheur">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
<p><label for="filter" title="conditions. Voir doc action filter">filter</label>
<input type = "text" name="filter" placeholder=""></p>
<h4>paramètres Javascript pour la configuration du popover</h4>
<p><label for="width" title="largeur du popover en px">width</label>
<input type = "number" name="width" min="100" max="600" placeholder="250"></p>
<p><label for="top" title="true : popover au-dessus du trigger, sinon au-dessous">top</label>
<select name="top" title="false" placeholder="false" value="false">
<option value=""></option>
<option value="1">Oui</option>
<option value="0">Non</option>
</select></p>
<p><label for="arrow" title="affichage de la fleche">arrow</label>
<select name="arrow" title="true" placeholder="true" value="true">
<option value=""></option>
<option value="1">Oui</option>
<option value="0">Non</option>
</select></p>
<p><label for="offset" title="d&eacute;calage entre trigger et popover">offset</label>
<input type = "number" name="offset" placeholder="0"></p>
<p><label for="viewportSideMargin" title="Espace &agrave; laisser sur le c&ocirc;t&eacute; lorsqu&#039;il est contre le bord de la fen&ecirc;tre (pixels)">viewportSideMargin</label>
<input type = "number" name="viewportSideMargin" placeholder="10"></p>
<p><label for="fadeInDuration" title="Dur&eacute;e de l&#039;animation de fondu encha&icirc;n&eacute; popover (ms)">fadeInDuration</label>
<input type = "number" name="fadeInDuration" placeholder="65"></p>
<p><label for="fadeOutDuration" title="Dur&eacute;e de l&#039;animation de fondu sortant du popover (ms)">fadeOutDuration</label>
<input type = "number" name="fadeOutDuration" placeholder="65"></p>
<p><label for="preventHide" title="Emp&ecirc;cher le masquage lors d&#039;un clic dans le popover">preventHide</label>
<select name="preventHide" title="true" placeholder="true" value="true">
<option value=""></option>
<option value="1">Oui</option>
<option value="0">Non</option>
</select></p>
<p class="hr-top"><label for="onShow" title="fonction &agrave; ex&eacute;cuter lorsque le popover est affich&eacute;. c&#039;est l&#039;&eacute;l&eacute;ment d&eacute;clencheur et le premier argument pass&eacute; &agrave; la fonction est l&#039;&eacute;l&eacute;ment popover (tous deux envelopp&eacute;s dans jQuery).">onShow</label>
<input type = "text" name="onShow"class="hr-top"  placeholder=""></p>
<p><label for="onHide" title="Callback &agrave; ex&eacute;cuter lorsque le popover est masqu&eacute;. Identique &agrave; onShow.">onHide</label>
<input type = "text" name="onHide" placeholder=""></p>
</body>
</html >
