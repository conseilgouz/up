<!DOCTYPE html>
<html>
<head>
<title>tooltip - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-tooltip" target="_blank">Voir le site de demo</a></p>
<div class="upbtn-doc">
<p>des info-bulles au survol d'un élément
</p>
<p>syntaxe <code><b>{</b>up tooltip=texte info-bulle<b>}</b></code>texte<code><b>{</b>/up tooltip<b>}</b></code></p>
</div >
<p><label for="tooltip" title="texte de la bulle. bbcode permis">tooltip</label>
<input type = "text" id="tooltip"class="important"  placeholder=""></p>
<h4>style et position de la bulle</h4>
<p><label for="model" title="une des classes principales d&eacute;finies dans up-model.scss">model</label>
<input type = "text" name="model"class="w20"  title="" placeholder="" list="combo_model"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_model">
<option value=""></option>
<option value="white">white</option>
<option value="blue">blue</option>
<option value="green">green</option>
<option value="yellow">yellow</option>
<option value="orange">orange</option>
</datalist></p>
<p><label for="position" title="left, right">position</label>
<select name="position" title="center" placeholder="center" value="center">
<option value=""></option>
<option value="left">left</option>
<option value="center" selected>center</option>
<option value="right">right</option>
</select></p>
<p><label for="bottom" title="vrai pour afficher la bulle au-dessous">bottom</label>
<select name="bottom" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">au-dessus/top</option>
<option value="0">au-dessous/bottom</option>
</select></p>
<p><label for="width" title="largeur maxi de l&#039;info-bulle">width (px)</label>
<input type = "number" name="width" min="100" max="999" unit="px" placeholder="250"></p>
<p><label for="offset" title="d&eacute;calage vertical de info-bulle. N&eacute;gatif=vers le haut">offset (px)</label>
<input type = "number" name="offset"class="w10"  min="-99" max="99" unit="px" placeholder="0"></p>
<p><label for="opacity" title="transparence de l&#039;info-bulle">opacity</label>
<input type = "number" name="opacity"class="w10"  min="20" max="100" placeholder="95"></p>
<p><label for="open" title="info-bulle affich&eacute;e au chargement de la page">open</label>
<select name="open" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Oui</option>
<option value="0" selected>Non</option>
</select></p>
<h4>Style CSS pour l'élément déclencheur</h4>
<p><label for="id" title="identifiant">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="classe(s) pour bloc">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour bloc">style</label>
<input type = "text" name="style" placeholder=""></p>
<p class="hr-top"><label for="css-head" title="r&egrave;gles CSS d&eacute;finies par le webmaster (ajout dans le head)">css-head</label>
<input type = "text" name="css-head"class="hr-top"  placeholder=""></p>
</body>
</html >
