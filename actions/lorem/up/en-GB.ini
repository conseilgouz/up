; ----- DOCUMENTATION
shortdesc="Displays random text (style possible)"
longdesc="Syntax : {up lorem=list of arguments below }
<br>- (integer) - First, the number of paragraphs (p) generated. 4 by default
<br>- short, medium, long, verylong - The average length of a paragraph.
<br>- allcaps - ALL CAPITAL LETTERS.
<br>- plaintext - Return Text without HTML tag. Ditto if options max-Char or max-Word.
<br>
<br>- headers - Add a title defined by header-tag (H3 by default) before the first paragraph.
<br>- link - adds links.
<br>- decorate - adds bold, italic,...
<br>- ul - add lists.
<br>- ol - add ordered lists.
<br>- dl - add lists description.
<br>- bq - add Quote Block
<br>- bq - adds quote block<br>- code - adds code examples.
<br>- link - ajoute d'un lien par paragraphe.
<br>If only one type, all paragraphs will be of this type.
<br>
<br>To have a text without any tags, use: {up lorem=2,plaintext | tag=0}.
<br>Even without a P tag, the number of paragraphs affects the length of the returned text."

