; ----- DOCUMENTATION
shortdesc="Generates QRCodes with Google API"
longdesc="syntax : {up qrcode=type | xxx=...}"

; explanation of options
qrcode="type of QRCode : text/url/sms/email/phone/location/wifi/contact"
st-qrstyle="QRCode style" 
size="Dimension of a side"
margin="Space around QR image"
light="Hexadecimal code for the background color of the QRcode. ex: FFFFFF = white"
dark="Hexadecimal QRcode color code. ex: 000000 = black"
centerImageUrl="Absolute URL to image in the center of the qrcode"
centerImageSizeRatio="ratio image / qrcode. default 0.3"
centerImageWidth="Width of central image in pixels"
centerImageHeight="Height of central image in pixels"

st-field="Types of content"
name="Name for contact"
text="Free text for text, SMS, email, contact"
phone="Phone number for sms, tel, contact"
url="website for url, contact"
email="Email address for email, contact"
subject="suject for email"
latitude="for geo"
longitude="for geo"
address="adress for contact"
ssid="name of wifi access-point"
auth="type of wifi-key : WPA or WEP"
password="key for wifi access-point"

st-divers="Miscellaneous"
alt="Alternative text, if the qrcode is not displayed"
encoding="Character encoding (UTF-8)"

class="Class(s) for block"
style="Inline style for block"
css-head="CSS rules defined by the webmaster (added in the head)"
