<!DOCTYPE html>
<html>
<head>
<title>date - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-date" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>displays a date</p>
<p>displays a date defined or calculated taking into account the new constraints of PHP8</p>
</div >
<p><label for="date" title="date recognized by the php function: strtotime">date</label>
<input type = "text" id="date" placeholder=""></p>
<p class="hr-top"><label for="format" title="example: %A %e %B %Y">format</label>
<input type = "text" name="format"class="w30 hr-top"  placeholder="%A %e %B %Y"></p>
<p><label for="locale" title="the country code (en_US) or NULL=the current one">locale</label>
<input type = "text" name="locale"class="w20"  placeholder=""></p>
<p><label for="timezone" title="time zone. Ex: Europe/Paris or Atlantic/Reykjavik. empty=server">timezone</label>
<input type = "text" name="timezone"class="w50"  title="" placeholder="" list="combo_timezone"><span class="combo-indicator">&#x25bc;</span>
<datalist id="combo_timezone">
<option value=""></option>
<option value=""></option>
<option value="Europe/Paris">Europe/Paris</option>
<option value="Atlantic/Reykjavik">Atlantic/Reykjavik</option>
</datalist></p>
<p class="hr-top"><label for="id" title="identifiant">id</label>
<input type = "text" name="id"class="w20 hr-top"  placeholder=""></p>
<p><label for="tag" title="balise HTML pour le bloc principal">tag</label>
<input type = "text" name="tag"class="w10"  placeholder="span"></p>
<p><label for="class" title="classe(s) pour bloc">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="style inline pour bloc">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="style ajout&eacute; dans le HEAD de la page">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
</body>
</html >
