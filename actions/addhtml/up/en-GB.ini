; ----- DOCUMENTATION
shortdesc="Inserts HTML code to a position of the article"
longdesc="syntax 1  {up addhtml=code HTML | selector=.foo | parent=2}
syntax 2  {up addhtml | selector=.foo | parent=2}code HTML{/up addhtml}
 
Example : {up addhtml={up icon=star} | selector=.header-page > h1 | parent=2}"

; explanation of options
addhtml="HTML content to add. BBcode admitted"
selector="CSS selector Reference for insertion"
parent="parent level compared to selector or so empty in the position of shortcode"
position="Insertion position in relation to the selector : beforebegin, afterbegin, beforeend ou afterend"
id="identifier"
css-head="style added in the HEAD of the page"

