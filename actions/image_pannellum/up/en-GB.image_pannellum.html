<!DOCTYPE html>
<html>
<head>
<title>image_pannellum - editor button</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
<p class="upbtn-demo"><a href="https://up.lomart.fr/demo/action-image-pannellum" target="_blank">See the demo site</a></p>
<div class="upbtn-doc">
<p>Displays a 3D panorama from an equirectangular image</p>
<p>syntax <code><b>{</b>up imagepannellum=path_path_equirectangular<b>}</b></code></p>


</div >
<p><label for="image_pannellum" title="image path">image-pannellum</label>
<input type = "text" id="image_pannellum"class="important"  placeholder=""></p>
<p><label for="height" title="height in px or vh">height (px)</label>
<input type = "number" name="height"class="w10"  unit="px" placeholder="400px"></p>
<p><label for="width" title="width in px or %">width (px)</label>
<input type = "number" name="width"class="w10"  unit="px" placeholder="100%"></p>
<p class="hr-top"><label for="fullscreen" title="1 to allow full screen view">fullscreen</label>
<select name="fullscreen"class="hr-top"  title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="language" title="list keyword (bylineLabel,loadButtonLabel,loadingLabel) +traduction. Example:bylineLabel:lang[en=by %s;fr:par %s], loadingLabel:Loading...">language</label>
<input type = "text" name="language" placeholder=""></p>
<p><label for="options" title="list of additional options . e.g: showZoomCtrl:true,compass:true - Be careful with the min/maj. see &lt;a href=&quot;https://pannellum.org/documentation/reference&quot; target=_blank&gt;this page&lt;/a&gt;">options</label>
<input type = "text" name="options" placeholder=""></p>
<h4>Style CSS</h4>
<p><label for="id" title="id automatically generated by UP">id</label>
<input type = "text" name="id" class="w10" placeholder=""></p>
<p><label for="class" title="class(es) for to the main block">class</label>
<input type = "text" name="class" placeholder=""></p>
<p><label for="style" title="inline style for to the main block">style</label>
<input type = "text" name="style" placeholder=""></p>
<p><label for="css-head" title="CSS rules defined by the webmaster (added to the head)">css-head</label>
<input type = "text" name="css-head" placeholder=""></p>
<h4>Javascript parameters for configuration</h4>
<p><label for="panorama" title="image path (it is filled automatically by image_pannellum)">panorama</label>
<input type = "text" name="panorama"class="inactif"  placeholder=""></p>
<p><label for="preview" title="preview image path">preview</label>
<input type = "text" name="preview" placeholder=""></p>
<p><label for="type" title="image type">type</label>
<input type = "text" name="type" placeholder="equirectangular"></p>
<p><label for="title" title="pseudo BBCode and translation accepted">title</label>
<input type = "text" name="title" placeholder=""></p>
<p><label for="author" title="pseudo BBCode and translation accepted">author</label>
<input type = "text" name="author" placeholder=""></p>
<p><label for="authorURL" title="link to author site">authorURL</label>
<input type = "text" name="authorURL" placeholder=""></p>
<p><label for="autoLoad" title="automatic loading of the image">autoLoad</label>
<select name="autoLoad" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="autoRotate" title="rotation number of degrees per second">autoRotate</label>
<select name="autoRotate" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
<p><label for="showControls" title="0 to hide all buttons">showControls</label>
<select name="showControls" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
<p><label for="showZoomCtrl" title="0 to hide the +/- buttons of the zoom">showZoomCtrl</label>
<select name="showZoomCtrl" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
<p><label for="showFullscreenCtrl" title="0 to hide the full screen button">showFullscreenCtrl</label>
<select name="showFullscreenCtrl" title="1" placeholder="1" value="1">
<option value="" selected></option>
<option value="1" selected>Yes</option>
<option value="0">No</option>
</select></p>
<p><label for="hotSpotDebug" title="1 to display the hotspot coordinates in the console">hotSpotDebug</label>
<select name="hotSpotDebug" title="0" placeholder="0" value="0">
<option value=""></option>
<option value="1">Yes</option>
<option value="0" selected>No</option>
</select></p>
</body>
</html >
