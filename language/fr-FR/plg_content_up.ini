UP_SAMC_LABEL="Actions masquées"
UP_SAMC_DESC="Lors de la recherche de Joomla, la liste des actions, séparées par un pipe (AltGr+6), dont le contenu ne sera pas affiché. Ce peut-être par sécurité (filter|note), pour éviter de montrer du code (<code>addcodehead|addscript|file_download|jcontent_by_subcat|jcontent_by_tags|jcontent_in_content|jcontent_info|pdf_gallery</code>) ou pour cacher les shortcodes internes (<code>image_pannellum|osmap|mapael</code>)"

UP_SUPERTRIM_LABEL="A0 = espace"
UP_SUPERTRIM_DESC="Par défaut, le caractère A0 est supprimé lors de la suppression des espaces au début et fin des arguments et contenus passés aux actions. Pour les caractères utf-8 incluant CJK (Chinese, Japanese, Korean), il faut mettre cette option sur Non"

UP_MSGMODE_LABEL="Messages statut"
UP_MSGMODE_DESC="Sur un <b>site en développement</b>, les messages d'erreurs sont affichés normalement.<br>Sur un <b>site en production</b>, les messages d'erreurs sont masqués et un email est envoyé à l'administrateur du site et un fichier de suivi sera ajouté dans le dossier <code>/up/error</code>. <a href='//up.lomart.fr/index.php?option=com_content&view=article&id=314&catid=18' target='_blank'>Plus d'infos</a>"
MSG_DEVMODE="site en développement"
MSG_PRODMODE="site en production"

UP_MSGCSS_LABEL="CSS message in-situ"
UP_MSGCSS_DESC="Un message in-situ est affiché à l'emplacement attendu pour le résultat d'une action pour avertir les visiteurs de l'absence de résultat.<br>Vous pouvez personnaliser le rendu en indiquant les propriétés CSS pour la balise span qui contient le message. <code>display:none</code> permet de le masquer"

